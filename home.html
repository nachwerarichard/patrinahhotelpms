<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Body and Container Styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top for better content flow */
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1200px;
            box-sizing: border-box;
            margin-top: 20px; /* Add some top margin */
        }

        /* Header Styling */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .header h2 {
            font-size: 2.2em;
            font-weight: 700;
            color: #2c3e50;
            margin: 0;
        }

        .logout-btn {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .logout-btn:hover {
            background-color: #c0392b;
            transform: translateY(-1px);
        }

        /* Section Titles */
        .section-title {
            font-size: 1.8em;
            font-weight: 600;
            color: #2c3e50;
            margin-top: 30px;
            margin-bottom: 20px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        /* Form Styling */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 0; /* No padding here, modal content handles it */
            margin-bottom: 0; /* No margin here, modal content handles it */
        }

        .form-group {
            margin-bottom: 0; /* Handled by grid gap */
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="date"],
        .form-group input[type="password"],
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            color: #444;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        .form-actions {
            grid-column: 1 / -1; /* Span all columns */
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 10px;
        }

        /* Button Styling */
        button {
            padding: 12px 22px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #7f8c8d;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }
        .btn-danger:hover {
            background-color: #c0392b;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .btn-success {
            background-color: #2ecc71;
            color: white;
        }
        .btn-success:hover {
            background-color: #27ae60;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        /* Table Styling */
        .table-container {
            overflow-x: auto;
            margin-top: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }

        th, td {
            padding: 14px 18px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background-color: #f2f2f2;
            font-weight: 600;
            color: #555;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        tr:nth-child(even) {
            background-color: #fcfcfc;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .action-buttons button {
            margin-right: 8px;
            padding: 8px 14px;
            font-size: 0.85em;
            box-shadow: none;
        }
        .action-buttons button:last-child {
            margin-right: 0;
        }
        .action-buttons button:hover {
            transform: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }


        /* Status Badges */
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: 600;
            display: inline-block;
            text-align: center;
            min-width: 70px;
        }

        .status-paid {
            background-color: #d4edda;
            color: #155724;
        }
        .status-pending {
            background-color: #f8d7da;
            color: #721c24;
        }
        .status-partial {
            background-color: #fff3cd;
            color: #856404;
        }

        /* Room Status Specific Badges */
        .status-clean {
            background-color: #d4edda;
            color: #155724;
        }
        .status-dirty {
            background-color: #f8d7da;
            color: #721c24;
        }
        .status-occupied {
            background-color: #cce5ff;
            color: #004085;
        }

        /* Housekeeping Section Styling */
        #room-status-list {
            background-color: #f9f9f9;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .room-status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }
        .room-status-item:last-child {
            border-bottom: none;
        }
        .room-status-item span {
            font-weight: 500;
            color: #333;
            font-size: 1.1em;
        }
        .room-status-item button {
            padding: 8px 15px;
            font-size: 0.9em;
        }

        /* Login Section Specific */
        #login-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            width: 100%; /* Ensure it takes full width of container */
        }

        #login-section .login-box {
            background-color: #f9f9f9;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        #login-section h2 {
            font-size: 2.5em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        #login-section .form-group {
            margin-bottom: 20px;
        }

        #login-section input {
            background-color: #fdfdff;
        }

        #login-section button {
            width: 100%;
            padding: 14px;
            font-size: 1.1em;
            margin-top: 10px;
        }

        #login-error {
            color: #e74c3c;
            margin-top: 15px;
            font-weight: 500;
        }

        /* Utility Classes */
        .hidden {
            display: none !important; /* Use !important to ensure override */
        }

        /* Message Box */
        .message-box {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #2ecc71; /* Default success */
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            font-weight: 500;
        }

        .message-box.show {
            opacity: 1;
            transform: translateY(0);
        }

        .message-box.error {
            background-color: #e74c3c;
        }

        /* Modal Specific Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            max-width: 90%;
            width: 700px; /* Max width for the modal */
            max-height: 90vh; /* Max height to allow scrolling if content is long */
            overflow-y: auto; /* Enable scrolling for long content */
            transform: translateY(-50px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.show .modal-content {
            transform: translateY(0);
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 2em;
            cursor: pointer;
            color: #888;
            transition: color 0.2s ease;
        }

        .close-button:hover {
            color: #555;
        }

        /* Responsive Adjustments */
        @media (max-width: 1024px) {
            th, td {
                padding: 12px 15px;
            }
            .header h2 {
                font-size: 2em;
            }
            .section-title {
                font-size: 1.6em;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            .container {
                padding: 20px;
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .header h2 {
                margin-bottom: 15px;
                font-size: 1.8em;
            }
            .section-title {
                font-size: 1.4em;
            }
            .form-grid {
                grid-template-columns: 1fr;
            }
            .form-actions {
                flex-direction: column;
                gap: 10px;
            }
            .form-actions button {
                width: 100%;
            }
            .action-buttons button {
                margin-right: 0;
                margin-bottom: 8px;
                width: 100%;
            }
            .table-container {
                /* Force horizontal scroll for small screens if table is too wide */
                overflow-x: auto;
                -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
            }
            table, thead, tbody, th, td, tr {
                display: block; /* Make table elements behave like block elements */
            }
            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            tr {
                border: 1px solid #eee;
                margin-bottom: 15px;
                border-radius: 8px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            }
            td {
                border: none;
                position: relative;
                padding-left: 50%; /* Space for the label */
                text-align: right;
            }
            td:before {
                position: absolute;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: 600;
                color: #555;
            }
            /* Labeling the cells for mobile view */
            td:nth-of-type(1):before { content: "Name:"; }
            td:nth-of-type(2):before { content: "Room:"; }
            td:nth-of-type(3):before { content: "Check-in:"; }
            td:nth-of-type(4):before { content: "Check-out:"; }
            td:nth-of-type(5):before { content: "Nights:"; } /* Updated label */
            td:nth-of-type(6):before { content: "Amt/Night:"; } /* Updated label */
            td:nth-of-type(7):before { content: "Total Due:"; } /* New label for total */
            td:nth-of-type(8):before { content: "Amount Paid:"; }
            td:nth-of-type(9):before { content: "Balance:"; }
            td:nth-of-type(10):before { content: "Payment Status:"; }
            td:nth-of-type(11):before { content: "People:"; }
            td:nth-of-type(12):before { content: "Nationality:"; }
            td:nth-of-type(13):before { content: "Address:"; }
            td:nth-of-type(14):before { content: "Phone:"; } /* New label */
            td:nth-of-type(15):before { content: "National ID:"; } /* New label */
            td:nth-of-type(16):before { content: "Actions:"; }

            .action-buttons {
                display: flex;
                flex-wrap: wrap;
                justify-content: flex-end;
                gap: 8px;
                padding-top: 10px;
                border-top: 1px solid #eee;
            }
            .action-buttons button {
                flex-grow: 1; /* Allow buttons to grow */
                min-width: 120px; /* Minimum width for buttons */
            }

            .modal-content {
                padding: 20px;
            }
            .close-button {
                font-size: 1.8em;
                top: 10px;
                right: 15px;
            }
            #login-section .login-box {
                padding: 30px;
            }
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 20px;
            }
            #login-section h2 {
                font-size: 2em;
            }
            .header h2 {
                font-size: 1.5em;
            }
            .section-title {
                font-size: 1.2em;
            }
            .status-badge {
                padding: 4px 8px;
                font-size: 0.7em;
            }
            button {
                padding: 10px 18px;
                font-size: 0.9em;
            }
            .room-status-item span {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="login-section">
            <h2 class="text-center">Hotel Login</h2>
            <div class="login-box">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter password">
                </div>
                <button onclick="login()" class="btn-primary">Login</button>
                <p id="login-error" class="hidden">Invalid username or password.</p>
            </div>
        </div>

        <!-- Main Application Section -->
        <div id="app-section" class="hidden">
            <div class="header">
                <h2 id="welcome-message">Welcome!</h2>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>

            <!-- Admin/Reception Section -->
            <div id="admin-section" class="hidden">
                <h3 class="section-title">Booking Management</h3>
                <button onclick="openBookingModal()" class="btn-primary" style="margin-bottom: 20px;">Add New Booking</button>

                <div class="table-container">
                    <table id="bookings-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Room</th>
                                <th>Check-in</th>
                                <th>Check-out</th>
                                <th>Nights</th>
                                <th>Amt/Night</th>
                                <th>Total Due</th>
                                <th>Amount Paid</th>
                                <th>Balance</th>
                                <th>Payment Status</th>
                                <th>People</th>
                                <th>Nationality</th>
                                <th>Address</th>
                                <th>Phone</th>
                                <th>National ID</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Bookings will be dynamically loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Housekeeping Section -->
            <div id="housekeeping-section" class="hidden">
                <h3 class="section-title">Housekeeping Room Status</h3>
                <div id="room-status-list">
                    <!-- Room statuses will be dynamically loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Booking/Edit Modal -->
    <div id="booking-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h3 id="modal-title" class="section-title" style="margin-top: 0; padding-top: 0; border-top: none;">Add New Booking</h3>
            <form id="booking-form" class="form-grid">
                <input type="hidden" id="booking-id">
                <div class="form-group">
                    <label for="customer-name">Customer Name:</label>
                    <input type="text" id="customer-name" required>
                </div>
                <div class="form-group">
                    <label for="check-in-date">Check-in Date:</label>
                    <input type="date" id="check-in-date" required>
                </div>
                <div class="form-group">
                    <label for="check-out-date">Check-out Date:</label>
                    <input type="date" id="check-out-date" required>
                </div>
                <div class="form-group">
                    <label for="room-number">Room Number:</label>
                    <select id="room-number" required>
                        <!-- Options will be dynamically loaded -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount-per-night">Amount per Night:</label>
                    <input type="number" id="amount-per-night" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="number-of-nights">Number of Nights:</label>
                    <input type="number" id="number-of-nights" min="1" required>
                </div>
                <div class="form-group">
                    <label for="amount-paid">Amount Paid:</label>
                    <input type="number" id="amount-paid" step="0.01" value="0">
                </div>
                <div class="form-group">
                    <label for="num-people">Number of People:</label>
                    <input type="number" id="num-people" min="1" required>
                </div>
                <div class="form-group">
                    <label for="nationality">Nationality (Optional):</label>
                    <input type="text" id="nationality">
                </div>
                <div class="form-group">
                    <label for="address">Address (Optional):</label>
                    <input type="text" id="address">
                </div>
                <div class="form-group">
                    <label for="telephone-number">Telephone Number (Optional):</label>
                    <input type="text" id="telephone-number">
                </div>
                <div class="form-group">
                    <label for="national-id-number">National ID Number (Optional):</label>
                    <input type="text" id="national-id-number">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Add Booking</button>
                    <button type="button" onclick="closeModal()" class="btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Message Box for notifications -->
    <div id="message-box" class="message-box"></div>

    <script>
        // --- Global Data Storage (Simulated Backend with localStorage) ---
        // Load data from localStorage or initialize with default values
        let bookings = JSON.parse(localStorage.getItem('hotelBookings')) || [];
        let rooms = JSON.parse(localStorage.getItem('hotelRooms')) || [
            { id: 101, status: 'clean' },
            { id: 102, status: 'clean' },
            { id: 103, status: 'clean' },
            { id: 104, status: 'clean' },
            { id: 201, status: 'clean' },
            { id: 202, status: 'clean' },
            { id: 203, status: 'clean' },
            { id: 204, status: 'clean' },
        ];
        let currentRole = null; // 'admin' or 'housekeeper'
        let currentUsername = null;

        // --- DOM Elements ---
        const loginSection = document.getElementById('login-section');
        const appSection = document.getElementById('app-section');
        const adminSection = document.getElementById('admin-section');
        const housekeepingSection = document.getElementById('housekeeping-section');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginError = document.getElementById('login-error');
        const welcomeMessage = document.getElementById('welcome-message');
        const bookingsTableBody = document.querySelector('#bookings-table tbody');
        const roomStatusList = document.getElementById('room-status-list');
        const messageBox = document.getElementById('message-box');

        // Modal specific elements
        const bookingModal = document.getElementById('booking-modal');
        const modalTitle = document.getElementById('modal-title');
        const bookingForm = document.getElementById('booking-form');
        const bookingIdInput = document.getElementById('booking-id');
        const customerNameInput = document.getElementById('customer-name');
        const checkInDateInput = document.getElementById('check-in-date');
        const checkOutDateInput = document.getElementById('check-out-date');
        const roomNumberSelect = document.getElementById('room-number');
        const amountPerNightInput = document.getElementById('amount-per-night'); // Renamed
        const numberOfNightsInput = document.getElementById('number-of-nights'); // New field
        const amountPaidInput = document.getElementById('amount-paid');
        const numPeopleInput = document.getElementById('num-people');
        const nationalityInput = document.getElementById('nationality');
        const addressInput = document.getElementById('address');
        const telephoneNumberInput = document.getElementById('telephone-number'); // New field
        const nationalIdNumberInput = document.getElementById('national-id-number'); // New field


        // --- Utility Functions ---

        /**
         * Saves current bookings and room data to localStorage.
         */
        function saveData() {
            localStorage.setItem('hotelBookings', JSON.stringify(bookings));
            localStorage.setItem('hotelRooms', JSON.stringify(rooms));
        }

        /**
         * Displays a temporary message box notification.
         * @param {string} message - The message to display.
         * @param {string} type - 'success' or 'error' (determines color).
         */
        function showMessage(message, type = 'success') {
            messageBox.textContent = message;
            messageBox.className = 'message-box show'; // Reset classes and add 'show'
            if (type === 'error') {
                messageBox.classList.add('error');
            } else {
                messageBox.classList.remove('error');
            }

            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 3000); // Message disappears after 3 seconds
        }

        /**
         * Formats a date string to YYYY-MM-DD.
         * @param {Date} date - The date object.
         * @returns {string} Formatted date string.
         */
        function formatDate(date) {
            const d = new Date(date);
            let month = '' + (d.getMonth() + 1);
            let day = '' + d.getDate();
            const year = d.getFullYear();

            if (month.length < 2) month = '0' + month;
            if (day.length < 2) day = '0' + day;

            return [year, month, day].join('-');
        }

        /**
         * Calculates the number of nights between two dates.
         * @param {string} checkInDateStr - Check-in date string (YYYY-MM-DD).
         * @param {string} checkOutDateStr - Check-out date string (YYYY-MM-DD).
         * @returns {number} The number of nights.
         */
        function calculateNights(checkInDateStr, checkOutDateStr) {
            const checkIn = new Date(checkInDateStr);
            const checkOut = new Date(checkOutDateStr);
            const diffTime = Math.abs(checkOut - checkIn);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        /**
         * Populates the room number dropdown with available rooms.
         * Rooms are considered unavailable if they are occupied by an active booking
         * or if they are currently dirty and cannot be booked until cleaned.
         * @param {number} [currentBookingRoomId=null] - The room ID of the booking being edited, to allow it to be re-selected.
         */
        function populateRoomDropdown(currentBookingRoomId = null) {
            roomNumberSelect.innerHTML = '<option value="">Select Room</option>';
            const today = new Date();
            today.setHours(0, 0, 0, 0); // Normalize to start of day

            rooms.forEach(room => {
                let isBookedDuringPeriod = false;
                // Check if the room is actively booked for any future or current dates
                bookings.forEach(booking => {
                    const bookingCheckIn = new Date(booking.checkInDate);
                    const bookingCheckOut = new Date(booking.checkOutDate);
                    bookingCheckIn.setHours(0, 0, 0, 0);
                    bookingCheckOut.setHours(0, 0, 0, 0);

                    // A room is considered occupied if there's an active booking for it
                    // and it's not the current booking being edited.
                    if (booking.roomNumber === room.id && booking.id !== currentBookingRoomId) {
                        // Check if the booking period overlaps with today or future
                        if (bookingCheckOut >= today) {
                             isBookedDuringPeriod = true;
                        }
                    }
                });

                const option = document.createElement('option');
                option.value = room.id;
                option.textContent = `Room ${room.id}`;

                let statusText = '';
                let isDisabled = false;

                if (isBookedDuringPeriod) {
                    statusText = ' (Occupied by another booking)';
                    isDisabled = true;
                } else if (room.status === 'dirty') {
                    statusText = ' (Dirty - Needs Cleaning)';
                    isDisabled = true;
                } else if (room.status === 'occupied') {
                    statusText = ' (Occupied)';
                    // This status is set by the system for current check-ins.
                    // It should not be selectable for new bookings unless explicitly available.
                    // For simplicity, if it's marked 'occupied' by the system, it's unavailable.
                    isDisabled = true;
                } else {
                    statusText = ' (Clean and Available)';
                }

                option.textContent += statusText;
                option.disabled = isDisabled;

                // If editing a booking, allow the currently selected room to be re-selected
                if (currentBookingRoomId && room.id === currentBookingRoomId) {
                    option.disabled = false;
                    // Note: We don't set option.selected here directly, it's handled by editBooking
                }

                roomNumberSelect.appendChild(option);
            });
        }

        /**
         * Opens the booking modal.

        function openModal() {

        // --- Authentication ---

        /**
         * Handles user login.
         */
        function login() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            // Hardcoded credentials
            const users = {
                'admin': 'admin123',
                'housekeeper': 'housekeep123'
            };

            if (users[username] === password) {
                currentUsername = username;
                currentRole = username; // Role is same as username for simplicity

                    adminSection.classList.remove('hidden');
                    housekeepingSection.classList.add('hidden');

                    populateRoomDropdown();

                    adminSection.classList.add('hidden');
                    housekeepingSection.classList.remove('hidden');
                    displayRoomStatus();

                showMessage(`Logged in as ${currentUsername}!`);

        // --- Booking Management (Admin Role) ---

        /**
         * Clears the booking form.

            bookingIdInput.value = '';
            customerNameInput.value = '';
            checkInDateInput.value = '';
            checkOutDateInput.value = '';
            roomNumberSelect.value = '';
            amountPerNightInput.value = ''; // Renamed
            numberOfNightsInput.value = ''; // New field
            amountPaidInput.value = '0';
            numPeopleInput.value = '';
            nationalityInput.value = '';
            addressInput.value = '';
            telephoneNumberInput.value = ''; // New field

        /**
         * Handles form submission for adding/updating bookings.
         * @param {Event} event - The form submission event.
         */
        bookingForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const bookingId = bookingIdInput.value;
            const customerName = customerNameInput.value.trim();
            const checkInDate = checkInDateInput.value;
            const checkOutDate = checkOutDateInput.value;
            const roomNumber = parseInt(roomNumberSelect.value);
            const amountPerNight = parseFloat(amountPerNightInput.value); // Renamed
            const numberOfNights = parseInt(numberOfNightsInput.value); // New field
            const amountPaid = parseFloat(amountPaidInput.value);
            const numPeople = parseInt(numPeopleInput.value);
            const nationality = nationalityInput.value.trim();
            const address = addressInput.value.trim();
            const telephoneNumber = telephoneNumberInput.value.trim(); // New field
            const nationalIdNumber = nationalIdNumberInput.value.trim(); // New field

            // Basic validation
            if (!customerName || !checkInDate || !checkOutDate || isNaN(roomNumber) || isNaN(amountPerNight) || isNaN(numberOfNights) || isNaN(numPeople)) {
                showMessage('Please fill in all required fields (Customer Name, Dates, Room, Amount per Night, Number of Nights, People).', 'error');
                return;
            }

            const checkIn = new Date(checkInDate);
            const checkOut = new Date(checkOutDate);
            const today = new Date();
            today.setHours(0, 0, 0, 0); // Normalize to start of day

            if (checkIn >= checkOut) {
                showMessage('Check-out date must be after check-in date.', 'error');
                return;
            }
            if (checkIn < today && !bookingId) { // For new bookings, check-in cannot be in the past
                showMessage('Check-in date cannot be in the past for new bookings.', 'error');
                return;
            }
            if (numberOfNights <= 0) {
                showMessage('Number of nights must be at least 1.', 'error');
                return;
            }

            // Check for room availability
            const isRoomAvailable = !bookings.some(b =>
                b.roomNumber === roomNumber &&
                b.id !== bookingId && // Exclude current booking if editing
                new Date(b.checkOutDate) > checkIn && // Existing booking ends after new booking starts
                new Date(b.checkInDate) < checkOut && // Existing booking starts before new booking ends
                b.status !== 'checked_out' // A room is occupied until checked out
            );

            if (!isRoomAvailable) {
                showMessage(`Room ${roomNumber} is not available for the selected dates.`, 'error');
                return;
            }

            // Check if the selected room is dirty
            const selectedRoom = rooms.find(r => r.id === roomNumber);
            if (selectedRoom && selectedRoom.status === 'dirty' && !bookingId) {
                showMessage(`Room ${roomNumber} is dirty and cannot be booked until booked.`, 'error');
                return;
            }

            // Calculate total amount due
            const totalAmountDue = amountPerNight * numberOfNights;
            const balance = totalAmountDue - amountPaid;

            let paymentStatus = 'Pending';
            if (balance <= 0) {
                paymentStatus = 'Paid';
            } else if (amountPaid > 0) {
                paymentStatus = 'Partial';
            }

            if (bookingId) {
                // Update existing booking
                const index = bookings.findIndex(b => b.id === bookingId);
                if (index !== -1) {
                    bookings[index] = {
                        ...bookings[index], // Keep existing properties like 'status' if not explicitly changed
                        customerName,
                        checkInDate,
                        checkOutDate,
                        roomNumber,
                        amountPerNight, // Save new field
                        numberOfNights, // Save new field
                        amountDue: totalAmountDue, // Update amountDue to be the total calculated
                        amountPaid,
                        balance,
                        paymentStatus,
                        numPeople,
                        nationality,
                        address,
                        telephoneNumber, // Save new field
                        nationalIdNumber // Save new field
                    };
                    showMessage('Booking updated successfully!');
                }
            } else {
                // Add new booking
                const newBooking = {
                    id: 'booking_' + Date.now(), // Simple unique ID
                    customerName,
                    checkInDate,
                    checkOutDate,
                    roomNumber,
                    amountPerNight, // Save new field
                    numberOfNights, // Save new field
                    amountDue: totalAmountDue, // Save total calculated amount
                    amountPaid,
                    balance,
                    paymentStatus,
                    numPeople,
                    nationality,
                    address,
                    telephoneNumber, // Save new field
                    nationalIdNumber, // Save new field
                    status: 'active' // Initial status for a new booking
                };
                bookings.push(newBooking);
                showMessage('Booking added successfully!');
            }

            saveData();
            displayBookings();
            closeModal(); // Close modal after successful submission
            populateRoomDropdown(); // Re-populate dropdown to reflect new room availability
        });

        /**
         * Displays all bookings in the table.
         */
        function displayBookings() {
            bookingsTableBody.innerHTML = ''; // Clear existing rows
            bookings.forEach(booking => {
                const row = bookingsTableBody.insertRow();

                // Determine payment status class
                let paymentStatusClass = '';
                if (booking.paymentStatus === 'Paid') {
                    paymentStatusClass = 'status-paid';
                } else if (booking.paymentStatus === 'Pending') {
                    paymentStatusClass = 'status-pending';
                } else if (booking.paymentStatus === 'Partial') {
                    paymentStatusClass = 'status-partial';
                }

                // Check if check-out button should be enabled
                const isCheckOutDue = new Date(booking.checkOutDate) <= new Date() && booking.status !== 'checked_out';
                const checkOutButtonHtml = isCheckOutDue ?
                                          `<button onclick="checkOut('${booking.id}')" class="btn-success">Check-out</button>` :
                                          `<button class="btn-secondary" disabled>Check-out</button>`;

                row.innerHTML = `
                    <td>${booking.customerName}</td>
                    <td>${booking.roomNumber}</td>
                    <td>${formatDate(booking.checkInDate)}</td>
                    <td>${formatDate(booking.checkOutDate)}</td>
                    <td>${booking.numberOfNights || 'N/A'}</td> <!-- Display new field -->
                    <td>$${(booking.amountPerNight || 0).toFixed(2)}</td> <!-- Display new field -->
                    <td>$${booking.amountDue.toFixed(2)}</td> <!-- This is now the total due -->
                    <td>$${booking.amountPaid.toFixed(2)}</td>
                    <td>$${booking.balance.toFixed(2)}</td>
                    <td><span class="status-badge ${paymentStatusClass}">${booking.paymentStatus}</span></td>
                    <td>${booking.numPeople}</td>
                    <td>${booking.nationality || 'N/A'}</td>
                    <td>${booking.address || 'N/A'}</td>
                    <td>${booking.telephoneNumber || 'N/A'}</td> <!-- Display new field -->
                    <td>${booking.nationalIdNumber || 'N/A'}</td> <!-- Display new field -->
                    <td class="action-buttons">
                        <button onclick="editBooking('${booking.id}')" class="btn-secondary">Edit</button>
                        <button onclick="deleteBooking('${booking.id}')" class="btn-danger">Delete</button>
                        ${checkOutButtonHtml}
                    </td>
                `;
            });
            updateRoomStatusesBasedOnBookings(); // Update room statuses after displaying bookings
        }

        /**
         * Loads booking data into the form for editing and opens the modal.
         * @param {string} id - The ID of the booking to edit.
         */
        function editBooking(id) {
            const booking = bookings.find(b => b.id === id);
            if (booking) {
                modalTitle.textContent = 'Edit Booking'; // Set modal title for editing
                bookingIdInput.value = booking.id;
                customerNameInput.value = booking.customerName;
                checkInDateInput.value = booking.checkInDate;
                checkOutDateInput.value = booking.checkOutDate;
                amountPerNightInput.value = booking.amountPerNight; // Populate new field
                numberOfNightsInput.value = booking.numberOfNights; // Populate new field
                amountPaidInput.value = booking.amountPaid;
                numPeopleInput.value = booking.numPeople;
                nationalityInput.value = booking.nationality || '';
                addressInput.value = booking.address || '';
                telephoneNumberInput.value = booking.telephoneNumber || ''; // Populate new field
                nationalIdNumberInput.value = booking.nationalIdNumber || ''; // Populate new field
                bookingForm.querySelector('button[type="submit"]').textContent = 'Update Booking';

                populateRoomDropdown(booking.roomNumber); // Pass current room ID to allow re-selection
                roomNumberSelect.value = booking.roomNumber; // Set the selected room

                openModal(); // Open the modal
                showMessage('Editing booking: ' + booking.customerName);
            }
        }

        /**
         * Deletes a booking.
         * @param {string} id - The ID of the booking to delete.
         */
        function deleteBooking(id) {
            // In a real app, you'd have a confirmation modal here
            if (confirm('Are you sure you want to delete this booking? This action cannot be undone.')) {
                const bookingToDelete = bookings.find(b => b.id === id);
                bookings = bookings.filter(b => b.id !== id);
                saveData();
                displayBookings();
                updateRoomStatusesBasedOnBookings(); // Recalculate room statuses
                showMessage('Booking deleted successfully!');
            }
        }

        /**
         * Handles the check-out process for a booking.
         * Marks the booking as 'checked_out' and the room as 'dirty'.
         * @param {string} id - The ID of the booking to check out.
         */
        function checkOut(id) {
            const bookingIndex = bookings.findIndex(b => b.id === id);
            if (bookingIndex !== -1) {
                const booking = bookings[bookingIndex];

                // Update booking status
                booking.status = 'checked_out';

                // Mark the room as dirty
                const room = rooms.find(r => r.id === booking.roomNumber);
                if (room) {
                    room.status = 'dirty';
                }

                saveData();
                displayBookings(); // Re-render bookings table
                displayRoomStatus(); // Re-render room status for housekeeping
                showMessage(`Guest ${booking.customerName} checked out from Room ${booking.roomNumber}. Room marked dirty.`);
            }
        }

        /**
         * Updates the status of rooms based on active bookings.
         * This function ensures rooms are marked 'occupied' if they have an active booking
         * that overlaps with the current date, and 'clean' or 'dirty' otherwise.
         */
        function updateRoomStatusesBasedOnBookings() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            rooms.forEach(room => {
                const activeBookingForRoom = bookings.find(booking =>
                    booking.roomNumber === room.id &&
                    new Date(booking.checkInDate) <= today && // Check-in date is today or in the past
                    new Date(booking.checkOutDate) > today && // Check-out date is in the future
                    booking.status !== 'checked_out' // Not already checked out
                );

                if (activeBookingForRoom) {
                    room.status = 'occupied';
                } else {
                    // If no active booking, check if it was checked out and needs cleaning
                    const wasCheckedOutDirty = bookings.some(b =>
                        b.roomNumber === room.id &&
                        b.status === 'checked_out' &&
                        new Date(b.checkOutDate) <= today && // Booking ended
                        room.status !== 'clean' // And room isn't clean yet
                    );

                    if (!wasCheckedOutDirty && room.status !== 'dirty') {
                        room.status = 'clean'; // Default to clean if no active booking and not manually set dirty
                    }
                    // If it's dirty (either from check-out or manually set), it stays dirty until housekeeping cleans it.
                }
            });
            saveData();
            populateRoomDropdown(); // Update dropdown with latest room statuses
        }


        // --- Housekeeping Management (Housekeeper Role) ---

        /**
         * Displays the status of all rooms for housekeeping.
         */
        function displayRoomStatus() {
            roomStatusList.innerHTML = ''; // Clear existing list
            rooms.forEach(room => {
                const roomDiv = document.createElement('div');
                roomDiv.classList.add('room-status-item');

                let statusClass = '';
                let statusText = '';
                let buttonHtml = '';

                if (room.status === 'clean') {
                    statusClass = 'status-clean';
                    statusText = 'Clean';
                    buttonHtml = '<button class="btn-secondary" disabled>Clean</button>';
                } else if (room.status === 'dirty') {
                    statusClass = 'status-dirty';
                    statusText = 'Dirty';
                    buttonHtml = `<button onclick="markRoomClean(${room.id})" class="btn-success">Mark Clean</button>`;
                } else if (room.status === 'occupied') {
                    statusClass = 'status-occupied';
                    statusText = 'Occupied';
                    // Housekeepers cannot mark an occupied room clean
                    buttonHtml = '<button class="btn-secondary" disabled>Clean</button>';
                }

                roomDiv.innerHTML = `
                    <span>Room ${room.id}:</span>
                    <span class="status-badge ${statusClass}">${statusText}</span>
                    ${buttonHtml}
                `;
                roomStatusList.appendChild(roomDiv);
            });
        }

        /**
         * Marks a room as clean.
         * @param {number} roomId - The ID of the room to mark clean.
         */
        function markRoomClean(roomId) {
            const room = rooms.find(r => r.id === roomId);
            if (room) {
                room.status = 'clean';
                saveData();
                displayRoomStatus(); // Re-render room status
                populateRoomDropdown(); // Update dropdown for admin
                showMessage(`Room ${roomId} marked as clean!`);
            }
        }

        // --- Initial Load ---
        window.onload = function() {
            // Ensure login section is visible and app section is hidden on initial load
            loginSection.classList.remove('hidden');
            appSection.classList.add('hidden');
            adminSection.classList.add('hidden');
            housekeepingSection.classList.add('hidden');

            // Perform initial room status update based on existing bookings
            updateRoomStatusesBasedOnBookings();
        };

    </script>
