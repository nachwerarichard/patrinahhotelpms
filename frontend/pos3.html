<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrinah Hotel POS | Premium Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: radial-gradient(circle at top left, #f8fafc, #e2e8f0);
            color: #1e293b;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .active-glow {
            box-shadow: 0 0 20px rgba(79, 70, 229, 0.15);
        }
        input:focus {
            transform: translateY(-1px);
            transition: all 0.2s ease;
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div>
                <h1 class="text-3xl font-extrabold tracking-tight text-slate-900">Hotel POS <span class="text-indigo-600">Terminal</span></h1>
                <p class="text-slate-500 font-medium">Patrinah Luxury Management System</p>
            </div>
            <div id="messageBox" class="px-6 py-2 rounded-full font-semibold text-sm transition-all duration-300"></div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-4 space-y-6">
                
                <section class="glass-panel rounded-3xl p-6 shadow-sm border border-slate-200">
                    <h2 class="text-lg font-bold mb-4 flex items-center gap-2">
                        <span class="p-2 bg-indigo-100 text-indigo-600 rounded-lg">üîç</span> Find Guest
                    </h2>
                    <form id="searchAccountForm" class="space-y-3">
                        <input type="text" id="searchQuery" required placeholder="Guest name or Room #" 
                            class="w-full px-4 py-3 bg-white border border-slate-200 rounded-2xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none shadow-sm">
                        <button type="submit" class="w-full py-3 bg-slate-900 text-white font-bold rounded-2xl hover:bg-slate-800 transition-all shadow-lg active:scale-[0.98]">
                            Search Folio
                        </button>
                    </form>
                    <div id="searchResults" class="mt-4 space-y-2 max-h-48 overflow-y-auto"></div>
                </section>

                <section id="createAccountSection" class="glass-panel rounded-3xl p-6 shadow-sm border border-slate-200">
                    <h2 class="text-lg font-bold mb-4 flex items-center gap-2">
                        <span class="p-2 bg-emerald-100 text-emerald-600 rounded-lg">‚ú®</span> New Folio
                    </h2>
                    <form id="createAccountForm" class="space-y-4">
                        <div class="space-y-1">
                            <label class="text-xs font-bold text-slate-500 uppercase ml-1">Guest Identity</label>
                            <input type="text" id="guestName" name="guestName" required placeholder="e.g. John Doe" 
                                class="w-full px-4 py-3 bg-white border border-slate-200 rounded-2xl focus:ring-2 focus:ring-emerald-500 outline-none">
                        </div>
                        <div class="space-y-1">
                            <label class="text-xs font-bold text-slate-500 uppercase ml-1">Room Assignment</label>
                            <input type="text" id="roomNumber" name="roomNumber" placeholder="e.g. 101" 
                                class="w-full px-4 py-3 bg-white border border-slate-200 rounded-2xl focus:ring-2 focus:ring-emerald-500 outline-none">
                        </div>
                        <button type="submit" class="w-full py-3 bg-emerald-600 text-white font-bold rounded-2xl hover:bg-emerald-700 transition-all shadow-lg active:scale-[0.98]">
                            Open Transaction
                        </button>
                    </form>
                </section>
            </div>

            <div class="lg:col-span-8 space-y-6">
                
                <div id="activeAccountSection" class="hidden animate-in fade-in slide-in-from-bottom-4 duration-500">
                    <div class="bg-indigo-600 rounded-[2.5rem] p-8 text-white shadow-2xl relative overflow-hidden active-glow">
                        <div class="relative z-10 flex flex-col md:flex-row justify-between items-start md:items-center">
                            <div>
                                <span class="bg-white/20 px-3 py-1 rounded-full text-xs font-bold uppercase tracking-widest">Active Transaction</span>
                                <h2 class="text-4xl font-black mt-3" id="currentGuestName">Guest Name</h2>
                                <p class="text-indigo-100 mt-1 font-medium italic">Room: <span id="currentRoomNumber">---</span></p>
                            </div>
                            <div class="mt-6 md:mt-0 text-right">
                                <p class="text-indigo-200 text-sm font-bold uppercase">Balance Due</p>
                                <div class="text-5xl font-black tracking-tighter">$<span id="totalCharges">0.00</span></div>
                            </div>
                        </div>
                        <div class="absolute top-[-10%] right-[-5%] w-64 h-64 bg-white/10 rounded-full blur-3xl"></div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
                        <div class="glass-panel rounded-3xl p-6 shadow-sm">
                            <h3 class="font-bold text-slate-700 mb-4 flex items-center gap-2">Add Service Charge</h3>
                            <form id="addChargeForm" class="space-y-3">
                                <input type="text" id="chargeDescription" name="description" required placeholder="Service/Product Description" 
                                    class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:bg-white">
                                <input type="number" id="chargeAmount" name="amount" required step="0.01" min="0" placeholder="0.00" 
                                    class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:bg-white text-lg font-bold">
                                <button type="submit" class="w-full py-3 bg-indigo-500 text-white font-bold rounded-xl hover:bg-indigo-600 transition-all">Add to Folio</button>
                            </form>
                        </div>

                        <div class="glass-panel rounded-3xl p-6 shadow-sm flex flex-col justify-center gap-3">
                            <h3 class="font-bold text-slate-700 mb-1">Settlement Mode</h3>
                            <button id="postToRoomBtn" class="w-full py-3 bg-slate-100 text-slate-700 border border-slate-300 font-bold rounded-xl hover:bg-slate-200 transition-all">Post to Master Room Account</button>
                            <button id="issueReceiptBtn" class="w-full py-3 bg-rose-600 text-white font-bold rounded-xl hover:bg-rose-700 transition-all shadow-lg active:scale-95">Issue Receipt & Close</button>
                        </div>
                    </div>
                </div>

                <section class="glass-panel rounded-3xl p-8 shadow-sm">
                    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
                        <h2 class="text-2xl font-black text-slate-800">Financial Reports</h2>
                        <form id="dailyReportForm" class="flex gap-2 w-full md:w-auto">
                            <input type="date" id="reportDate" required class="px-4 py-2 bg-white border border-slate-200 rounded-xl outline-none text-sm">
                            <button type="submit" class="px-6 py-2 bg-slate-900 text-white font-bold rounded-xl text-sm hover:bg-slate-800">Generate</button>
                        </form>
                    </div>

                    <div id="reportResults" class="hidden space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                            <div class="p-4 bg-indigo-50 rounded-2xl border border-indigo-100">
                                <p class="text-xs font-bold text-indigo-600 uppercase">Statement Date</p>
                                <p id="reportDateDisplay" class="text-xl font-black text-slate-800">--</p>
                            </div>
                            <div class="p-4 bg-emerald-50 rounded-2xl border border-emerald-100 md:col-span-2">
                                <p class="text-xs font-bold text-emerald-600 uppercase">Total Consolidated Revenue</p>
                                <p class="text-2xl font-black text-slate-800">$<span id="reportTotalRevenue">0.00</span></p>
                            </div>
                        </div>

                        <div class="overflow-x-auto rounded-2xl border border-slate-100 shadow-inner">
                            <table class="min-w-full divide-y divide-slate-100">
                                <thead class="bg-slate-50">
                                    <tr class="text-left text-[10px] font-black text-slate-400 uppercase tracking-widest">
                                        <th class="py-4 px-6">Guest/Room</th>
                                        <th class="py-4 px-6">Description</th>
                                        <th class="py-4 px-6 text-center">Source</th>
                                        <th class="py-4 px-6 text-right">Amount</th>
                                    </tr>
                                </thead>
                                <tbody id="reportTableBody" class="divide-y divide-slate-100 text-sm font-medium text-slate-600"></tbody>
                            </table>
                        </div>
                        <button id="exportReportBtn" class="w-full py-3 border-2 border-emerald-600 text-emerald-600 font-bold rounded-2xl hover:bg-emerald-50 transition-all">Export Transaction Log (.CSV)</button>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="pos3.js"></script>
</body>
</html>
