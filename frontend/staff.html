<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Admin - Staff Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .modal-active { overflow: hidden; }
        .sidebar-item:hover { background-color: rgba(99, 102, 241, 0.1); color: #4f46e5; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex">

    <aside class="w-64 bg-white border-r border-gray-200 hidden md:flex flex-col fixed h-full transition-all">
        <div class="p-6 flex items-center gap-3">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white">
                <i data-lucide="hotel" class="w-5 h-5"></i>
            </div>
            <span class="font-bold text-xl tracking-tight text-slate-800">Patrinah</span>
        </div>
        
        <nav class="flex-1 px-4 space-y-1">
            <a href="#" class="sidebar-item flex items-center gap-3 px-3 py-2 rounded-lg text-gray-600 transition group border-l-4 border-indigo-600 bg-indigo-50/50 text-indigo-600">
                <i data-lucide="users" class="w-5 h-5"></i>
                <span class="font-medium">Staff Management</span>
            </a>
            <div class="p-4 border-t border-gray-100">
            <button onclick="handleLogout()" class="flex items-center gap-3 px-3 py-2 w-full text-red-500 hover:bg-red-50 rounded-lg transition">
                <i data-lucide="log-out" class="w-5 h-5"></i>
                <span class="font-medium">Logout</span>
            </button>
        </div>
        </nav>

       
    </aside>

    <main class="flex-1 md:ml-64">
        <header class="bg-white border-b border-gray-200 h-16 flex items-center justify-between px-8 sticky top-0 z-10">
            <div class="flex items-center gap-4">
                <h2 class="font-semibold text-slate-700">Staff Control Panel</h2>
                <div id="connectionStatus" class="text-[10px] font-bold uppercase tracking-wider bg-yellow-100 text-yellow-700 px-2 py-0.5 rounded">
                    Checking...
                </div>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="openModal()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm font-medium flex items-center gap-2 transition shadow-sm">
                    <i data-lucide="plus" class="w-4 h-4"></i>
                    Add Staff Member
                </button>
            </div>
        </header>

        <div class="p-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-xl border border-gray-100 shadow-sm">
                    <p class="text-sm text-gray-500 mb-1">Total Staff</p>
                    <h3 id="totalStaffCount" class="text-2xl font-bold text-slate-800">0</h3>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                <div class="p-6 border-b border-gray-100 flex justify-between items-center">
                    <h3 class="font-bold text-slate-800 text-lg">Active Personnel</h3>
                    <button onclick="fetchUsers()" class="p-2 hover:bg-gray-100 rounded-full transition text-gray-400" title="Refresh">
                        <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                    </button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="bg-slate-50/50 text-slate-400 uppercase text-xs font-bold tracking-widest">
                                <th class="px-6 py-4">Name</th>
                                <th class="px-6 py-4">Role</th>
                                <th class="px-6 py-4">Quick Permission</th>
                                <th class="px-6 py-4 text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody" class="divide-y divide-gray-100">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div id="userModal" class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden transform transition-all">
            <div class="p-6 border-b border-gray-100 flex justify-between items-center bg-slate-50">
                <h3 id="modalTitle" class="font-bold text-slate-800 text-xl">Add New Staff</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <div class="p-6 space-y-4">
                <div class="space-y-1">
                    <label class="text-sm font-semibold text-slate-600">Username</label>
                    <input id="username" type="text" placeholder="Full name or alias" class="w-full border border-gray-200 p-3 rounded-xl bg-gray-50 focus:ring-2 focus:ring-indigo-500 outline-none transition">
                </div>
                <div class="space-y-1">
                    <label class="text-sm font-semibold text-slate-600">Password</label>
                    <input id="password" type="password" placeholder="••••••••" class="w-full border border-gray-200 p-3 rounded-xl bg-gray-50 focus:ring-2 focus:ring-indigo-500 outline-none transition">
                </div>
                <div class="space-y-1">
                    <label class="text-sm font-semibold text-slate-600">Role Assignment</label>
                    <select id="role" class="w-full border border-gray-200 p-3 rounded-xl bg-gray-50 outline-none focus:ring-2 focus:ring-indigo-500 appearance-none">
                        <option value="Front office">Front Office</option>
                        <option value="bar">Bar Staff</option>
                        <option value="cashier">Cashier</option>
                        <option value="housekeeper">Housekeeper</option>
                        <option value="admin">Administrator</option>
                    </select>
                </div>
            </div>
            <div class="p-6 bg-slate-50 border-t border-gray-100 flex gap-3">
                <button onclick="closeModal()" class="flex-1 px-4 py-3 rounded-xl font-semibold text-gray-500 hover:bg-gray-200 transition">Cancel</button>
                <button onclick="handleSaveUser()" class="flex-1 px-4 py-3 bg-indigo-600 text-white rounded-xl font-semibold hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition">Save Staff Member</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://patrinahhotelpms.onrender.com'; 
        
        const getAuthHeaders = () => {
            const token = localStorage.getItem('token');
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            };
        };

        window.onload = () => {
            lucide.createIcons();
            fetchUsers();
        };

        // --- AUTH LOGIC ---
        function handleLogout() {
            localStorage.removeItem('token');
            window.location.href = 'https://elegant-pasca-cea136.netlify.app/frontend/stafflogin.html';
        }

        // --- MODAL LOGIC ---
        function openModal(editData = null) {
            const modal = document.getElementById('userModal');
            modal.classList.remove('hidden');
            document.body.classList.add('modal-active');
            
            if(editData) {
                document.getElementById('modalTitle').innerText = "Edit Staff Member";
                document.getElementById('username').value = editData.name;
                document.getElementById('role').value = editData.role;
            } else {
                resetForm();
            }
        }

        function closeModal() {
            document.getElementById('userModal').classList.add('hidden');
            document.body.classList.remove('modal-active');
        }

        async function fetchUsers() {
            try {
                const res = await fetch(`${API_BASE_URL}/api/admin/users`, {
                    headers: getAuthHeaders()
                });

                if (!res.ok) throw new Error("Connection Failed");

                const users = await res.json();
                document.getElementById('totalStaffCount').innerText = users.length;
                const tbody = document.getElementById('userTableBody');
                
                document.getElementById('connectionStatus').innerText = "Server Online";
                document.getElementById('connectionStatus').className = "text-[10px] font-bold uppercase tracking-wider bg-green-100 text-green-700 px-2 py-0.5 rounded";

                tbody.innerHTML = users.map(user => `
                    <tr class="hover:bg-slate-50/80 transition group">
                        <td class="px-6 py-4">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-700 font-bold">
                                    ${user.username.charAt(0).toUpperCase()}
                                </div>
                                <span class="font-semibold text-slate-800">${user.username}</span>
                            </div>
                        </td>
                        <td class="px-6 py-4">
                            <span class="px-3 py-1 rounded-full text-[10px] font-black tracking-wider border ${getRoleClass(user.role)}">
                                ${user.role.toUpperCase()}
                            </span>
                        </td>
                        <td class="px-6 py-4">
                            <select onchange="updateRole('${user._id}', this.value)" class="text-sm bg-transparent border-b-2 border-transparent hover:border-indigo-300 outline-none cursor-pointer py-1 transition">
                                <option value="housekeeper" ${user.role === 'housekeeper' ? 'selected' : ''}>Housekeeper</option>
                                <option value="bar" ${user.role === 'bar' ? 'selected' : ''}>Bar Staff</option>
                                <option value="admin" ${user.role === 'admin' ? 'selected' : ''}>Admin</option>
                                <option value="cashier" ${user.role === 'admin' ? 'selected' : ''}>Cashier</option>
                               <option value="Front office" ${user.role === 'admin' ? 'selected' : ''}>Front Office</option>

                            </select>
                        </td>
                        <td class="px-6 py-4 text-right">
                            <div class="flex justify-end gap-1">
                                <button onclick="fillEditForm('${user.username}', '${user.role}')" class="p-2 text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition">
                                    <i data-lucide="edit-3" class="w-4 h-4"></i>
                                </button>
                                <button onclick="deleteUser('${user._id}')" class="p-2 text-slate-400 hover:text-red-600 hover:bg-red-50 rounded-lg transition">
                                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `).join('');
                lucide.createIcons();
            } catch (err) {
                document.getElementById('connectionStatus').innerText = "Offline";
                document.getElementById('connectionStatus').className = "text-[10px] font-bold uppercase tracking-wider bg-red-100 text-red-700 px-2 py-0.5 rounded";
            }
        }

        async function handleSaveUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            if(!username || !password) return alert("Please fill in credentials");

            const res = await fetch(`${API_BASE_URL}/api/admin/manage-user`, {
                method: 'POST',
                headers: getAuthHeaders(),
                body: JSON.stringify({ targetUsername: username, newPassword: password, newRole: role })
            });

            if(res.ok) {
                closeModal();
                fetchUsers();
            } else {
                alert('Error saving user.');
            }
        }

        async function deleteUser(id) {
            if(!confirm('Delete this account permanently?')) return;
            const res = await fetch(`${API_BASE_URL}/api/admin/users/${id}`, { 
                method: 'DELETE',
                headers: getAuthHeaders()
            });
            if(res.ok) fetchUsers();
        }

        async function updateRole(id, newRole) {
            await fetch(`${API_BASE_URL}/api/admin/users/${id}`, {
                method: 'PUT',
                headers: getAuthHeaders(),
                body: JSON.stringify({ role: newRole })
            });
            fetchUsers();
        }

        function fillEditForm(name, role) {
            openModal({name, role});
        }

        function resetForm() {
            document.getElementById('modalTitle').innerText = "Add New Staff";
            document.getElementById('username').value = "";
            document.getElementById('password').value = "";
            document.getElementById('role').value = "housekeeper";
        }

        function getRoleClass(role) {
            const classes = {
                admin: 'bg-purple-50 text-purple-600 border-purple-100',
                bar: 'bg-amber-50 text-amber-600 border-amber-100',
                front_office: 'bg-blue-50 text-blue-600 border-blue-100',
                housekeeper: 'bg-emerald-50 text-emerald-600 border-emerald-100'
            };
            return classes[role] || 'bg-gray-50 text-gray-600 border-gray-100';
        }
    </script>
</body>
</html>
