<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Admin - Staff Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
         .radial-btn {
        position: absolute;
        z-index: 40;
        opacity: 0;
        pointer-events: none;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        transform: translate(0, 0) scale(0.5);
    }

    /* This class is added via JS to trigger the "pop out" */
    .radial-btn.show {
        opacity: 1;
        pointer-events: auto;
        transform: translate(var(--tw-translate-x), var(--tw-translate-y)) scale(1);
    }
        
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .modal-active { overflow: hidden; }
        .sidebar-item:hover { background-color: rgba(99, 102, 241, 0.1); color: #4f46e5; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex text-slate-900 font-sans">

    <aside class="w-72 bg-white border-r border-slate-200 hidden md:flex flex-col fixed h-full transition-all shadow-sm z-20">
        <div class="h-24 px-8 flex items-center justify-center border-b border-slate-100">
            <img src="/novuscloud.png" alt="Patrinah Hotel Logo" class="h-12 w-auto object-contain" />
        </div>

        <nav class="flex-1 px-4 py-6 space-y-2">
            <div class="px-4 mb-4 text-[10px] font-bold uppercase tracking-widest text-slate-400">Main Menu</div>
            <a href="#" class="sidebar-item flex items-center gap-4 px-4 py-3.5 rounded-xl transition-all group bg-indigo-600 text-white shadow-lg shadow-indigo-100">
                <i data-lucide="users" class="w-5 h-5"></i>
                <span class="font-bold text-[15px]">Staff Management</span>
            </a>
            <div class="absolute bottom-8 left-0 right-0 px-4">
                <button onclick="handleLogout()" class="flex items-center justify-center gap-3 px-4 py-4 w-full bg-red-50 text-red-600 hover:bg-red-600 hover:text-white rounded-xl transition-all duration-300 font-bold border border-red-100">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                    <span class="text-xs uppercase tracking-widest">Logout System</span>
                </button>
            </div>
        </nav>
    </aside>

    <main class="flex-1 md:ml-72 bg-slate-50 min-h-screen">
        <header class="bg-white/80 backdrop-blur-md border-b border-slate-200 h-20 flex items-center justify-between px-10 sticky top-0 z-10 shadow-sm">
            <div class="flex items-center gap-6">
                <h2 class="font-bold text-xl text-slate-800 tracking-tight">Staff Control Panel</h2>
                <div id="connectionStatus" class="flex items-center gap-2 text-[10px] font-black uppercase tracking-tighter bg-slate-100 text-slate-500 px-3 py-1 rounded-full border border-slate-200">
                    <span class="w-2 h-2 rounded-full bg-yellow-400 animate-pulse"></span>
                    Checking Connection
                </div>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="openModal()" class="bg-slate-900 hover:bg-indigo-600 text-white px-6 py-3 rounded-xl text-sm font-bold flex items-center gap-3 transition-all transform hover:translate-y-[-1px] shadow-xl shadow-slate-200">
                    <i data-lucide="plus-circle" class="w-5 h-5"></i>
                    Add New Staff
                </button>
            </div>
        </header>

        <div class="p-10 max-w-7xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-10">
                <div class="bg-white p-8 rounded-3xl border border-slate-200 shadow-sm hover:shadow-md transition-shadow group">
                    <div class="flex items-center justify-between mb-4">
                        <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Total Active Staff</p>
                        <div class="p-2 bg-indigo-50 rounded-lg text-indigo-600">
                             <i data-lucide="users-2" class="w-5 h-5"></i>
                        </div>
                    </div>
                    <h3 id="totalStaffCount" class="text-4xl font-black text-slate-900">0</h3>
                </div>
            </div>

            <div class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
                <div class="p-8 border-b border-slate-100 flex justify-between items-center bg-white">
                    <div>
                        <h3 class="font-bold text-slate-900 text-xl tracking-tight">Active Personnel</h3>
                        <p class="text-sm text-slate-400 mt-1">Manage credentials and permissions</p>
                    </div>
                    <button onclick="fetchUsers()" class="flex items-center gap-2 px-4 py-2 hover:bg-slate-50 rounded-xl transition text-slate-500 font-semibold text-sm border border-slate-100" title="Refresh">
                        <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                        Sync Data
                    </button>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-slate-50 text-slate-500 uppercase text-[11px] font-black tracking-[0.15em]">
                                <th class="px-8 py-5 border-b border-slate-100">Personnel Name</th>
                                <th class="px-8 py-5 border-b border-slate-100">Designated Role</th>
                                <th class="px-8 py-5 border-b border-slate-100">Access Tier</th>
                                <th class="px-8 py-5 border-b border-slate-100 text-right">Administrative Actions</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody" class="divide-y divide-slate-50">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div id="userModal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-md z-[100] hidden flex items-center justify-center p-6">
        <div class="bg-white rounded-[2rem] shadow-2xl w-full max-w-md overflow-hidden transform transition-all border border-white/20">
            <div class="p-8 flex justify-between items-center bg-slate-900 text-white">
                <div>
                    <h3 id="modalTitle" class="font-bold text-2xl tracking-tight">Staff Registration</h3>
                    <p class="text-slate-400 text-xs uppercase tracking-widest mt-1">Security Assignment</p>
                </div>
                <button onclick="closeModal()" class="bg-white/10 hover:bg-white/20 p-2 rounded-full transition">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            
            <div class="p-8 space-y-6">
                <div class="space-y-2">
                    <label class="text-xs font-black text-slate-500 uppercase tracking-widest">Full Name / Alias</label>
                    <input id="username" type="text" placeholder="John Doe" class="w-full border-2 border-slate-100 p-4 rounded-2xl bg-slate-50 focus:bg-white focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 outline-none transition text-slate-900 font-medium">
                </div>
                <div class="space-y-2">
                    <label class="text-xs font-black text-slate-500 uppercase tracking-widest">System Password</label>
                    <input id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="w-full border-2 border-slate-100 p-4 rounded-2xl bg-slate-50 focus:bg-white focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 outline-none transition text-slate-900 font-medium">
                </div>
                <div class="space-y-2">
                    <label class="text-xs font-black text-slate-500 uppercase tracking-widest">Role Assignment</label>
                    <div class="relative">
                        <select id="role" class="w-full border-2 border-slate-100 p-4 rounded-2xl bg-slate-50 outline-none focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 appearance-none font-medium text-slate-700">
                            <option value="Front office">üõéÔ∏è Front Office</option>
                            <option value="bar">üç∑ Bar Staff</option>
                            <option value="cashier">üí∞ Cashier</option>
                            <option value="housekeeper">üßπ Housekeeper</option>
                            <option value="admin">üõ°Ô∏è Administrator</option>
                        </select>
                        <i data-lucide="chevron-down" class="absolute right-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400 pointer-events-none"></i>
                    </div>
                </div>
            </div>

            <div class="p-8 bg-slate-50 flex flex-col gap-3">
                <button onclick="handleSaveUser()" class="w-full px-6 py-4 bg-indigo-600 text-white rounded-2xl font-bold hover:bg-indigo-700 shadow-xl shadow-indigo-100 transition-all flex items-center justify-center gap-2">
                    <i data-lucide="save" class="w-5 h-5"></i>
                    Confirm and Save Staff
                </button>
                <button onclick="closeModal()" class="w-full px-6 py-3 rounded-2xl font-bold text-slate-400 hover:text-slate-600 transition tracking-wide text-sm">Dismiss</button>
            </div>
        </div>
    </div>

    <div class="fixed bottom-10 left-20 z-[60] flex items-center justify-center">
        <button onclick="toggleSwitchMenu()" id="main-switch-btn" class="relative z-50 bg-slate-900 hover:bg-indigo-600 text-white w-16 h-16 rounded-full shadow-[0_20px_50px_rgba(0,0,0,0.3)] flex items-center justify-center transition-all transform active:scale-90 group">
            <span class="text-2xl transition-transform duration-500 group-hover:rotate-180" id="menu-icon">üîÑ</span>
        </button>
        <div id="available-modules" class="absolute inset-0 flex items-center justify-center pointer-events-none">
            </div>
    </div>

    <script>
        const API_BASE_URL = 'https://patrinahhotelpms.onrender.com'; 
        
        const getAuthHeaders = () => {
            const token = localStorage.getItem('token');
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            };
        };

        window.onload = () => {
            lucide.createIcons();
            fetchUsers();
        };

        // --- AUTH LOGIC ---
       function handleLogout() {
    localStorage.removeItem('token');
    window.location.replace('https://elegant-pasca-cea136.netlify.app/frontend/login.html');
}

        // --- MODAL LOGIC ---
        function openModal(editData = null) {
            const modal = document.getElementById('userModal');
            modal.classList.remove('hidden');
            document.body.classList.add('modal-active');
            
            if(editData) {
                document.getElementById('modalTitle').innerText = "Edit Staff Member";
                document.getElementById('username').value = editData.name;
                document.getElementById('role').value = editData.role;
            } else {
                resetForm();
            }
        }

        function closeModal() {
            document.getElementById('userModal').classList.add('hidden');
            document.body.classList.remove('modal-active');
        }

        async function fetchUsers() {
            try {
                const res = await fetch(`${API_BASE_URL}/api/admin/users`, {
                    headers: getAuthHeaders()
                });

                if (!res.ok) throw new Error("Connection Failed");

                const users = await res.json();
                document.getElementById('totalStaffCount').innerText = users.length;
                const tbody = document.getElementById('userTableBody');
                
                document.getElementById('connectionStatus').innerText = "Server Online";
                document.getElementById('connectionStatus').className = "text-[10px] font-bold uppercase tracking-wider bg-green-100 text-green-700 px-2 py-0.5 rounded";

                tbody.innerHTML = users.map(user => `
                    <tr class="hover:bg-slate-50/80 transition group">
                        <td class="px-6 py-4">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-700 font-bold">
                                    ${user.username.charAt(0).toUpperCase()}
                                </div>
                                <span class="font-semibold text-slate-800">${user.username}</span>
                            </div>
                        </td>
                        <td class="px-6 py-4">
                            <span class="px-3 py-1 rounded-full text-[10px] font-black tracking-wider border ${getRoleClass(user.role)}">
                                ${user.role.toUpperCase()}
                            </span>
                        </td>
                        <td class="px-6 py-4">
                            <select onchange="updateRole('${user._id}', this.value)" class="text-sm bg-transparent border-b-2 border-transparent hover:border-indigo-300 outline-none cursor-pointer py-1 transition">
                                <option value="housekeeper" ${user.role === 'housekeeper' ? 'selected' : ''}>Housekeeper</option>
                                <option value="bar" ${user.role === 'bar' ? 'selected' : ''}>Bar Staff</option>
                                <option value="admin" ${user.role === 'admin' ? 'selected' : ''}>Admin</option>
                                <option value="cashier" ${user.role === 'admin' ? 'selected' : ''}>Cashier</option>
                               <option value="Front office" ${user.role === 'admin' ? 'selected' : ''}>Front Office</option>

                            </select>
                        </td>
                        <td class="px-6 py-4 text-right">
                            <div class="flex justify-end gap-1">
                                <button onclick="fillEditForm('${user.username}', '${user.role}')" class="p-2 text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition">
                                    <i data-lucide="edit-3" class="w-4 h-4"></i>
                                </button>
                                <button onclick="deleteUser('${user._id}')" class="p-2 text-slate-400 hover:text-red-600 hover:bg-red-50 rounded-lg transition">
                                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `).join('');
                lucide.createIcons();
            } catch (err) {
                document.getElementById('connectionStatus').innerText = "Offline";
                document.getElementById('connectionStatus').className = "text-[10px] font-bold uppercase tracking-wider bg-red-100 text-red-700 px-2 py-0.5 rounded";
            }
        }

        async function handleSaveUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            if(!username || !password) return alert("Please fill in credentials");

            const res = await fetch(`${API_BASE_URL}/api/admin/manage-user`, {
                method: 'POST',
                headers: getAuthHeaders(),
                body: JSON.stringify({ targetUsername: username, newPassword: password, newRole: role })
            });

            if(res.ok) {
                closeModal();
                fetchUsers();
            } else {
                alert('Error saving user.');
            }
        }

        async function deleteUser(id) {
            if(!confirm('Delete this account permanently?')) return;
            const res = await fetch(`${API_BASE_URL}/api/admin/users/${id}`, { 
                method: 'DELETE',
                headers: getAuthHeaders()
            });
            if(res.ok) fetchUsers();
        }

        async function updateRole(id, newRole) {
            await fetch(`${API_BASE_URL}/api/admin/users/${id}`, {
                method: 'PUT',
                headers: getAuthHeaders(),
                body: JSON.stringify({ role: newRole })
            });
            fetchUsers();
        }

        function fillEditForm(name, role) {
            openModal({name, role});
        }

        function resetForm() {
            document.getElementById('modalTitle').innerText = "Add New Staff";
            document.getElementById('username').value = "";
            document.getElementById('password').value = "";
            document.getElementById('role').value = "housekeeper";
        }

        function getRoleClass(role) {
            const classes = {
                admin: 'bg-purple-50 text-purple-600 border-purple-100',
                bar: 'bg-amber-50 text-amber-600 border-amber-100',
                front_office: 'bg-blue-50 text-blue-600 border-blue-100',
                housekeeper: 'bg-emerald-50 text-emerald-600 border-emerald-100'
            };
            return classes[role] || 'bg-gray-50 text-gray-600 border-gray-100';
        }
    </script>
   <script>
  
  

function toggleSwitchMenu() {
    const container = document.getElementById('available-modules');
    const icon = document.getElementById('menu-icon');
    
    // Toggle active state
    const isActive = container.classList.toggle('is-active');
    icon.style.transform = isActive ? 'rotate(180deg)' : 'rotate(0deg)';

    if (isActive) {
        renderRadialOptions();
    } else {
        const btns = container.querySelectorAll('.radial-btn');
        btns.forEach(btn => btn.classList.remove('show'));
        // Clean up after animation
        setTimeout(() => { if(!container.classList.contains('is-active')) container.innerHTML = ''; }, 400);
    }
}

const SYSTEM_LINKS = {
    // Keys match exactly what is called in the function below
    systemA: { label: 'üí∞', full: 'Point of Sale', url: 'https://elegant-pasca-cea136.netlify.app/bar&rest/bar.html' },
    systemB: { label: 'üè®', full: 'Front Office', url: 'https://elegant-pasca-cea136.netlify.app/frontend/home12.html' },
    staff: { label: 'üë•', full: 'Staff', url: 'https://elegant-pasca-cea136.netlify.app/frontend/staff.html' },
    KDS: { label: 'üç≥', full: 'Kitchen Display', url: 'https://elegant-pasca-cea136.netlify.app/frontend/kitchen.html' }
};

function renderRadialOptions() {
    const container = document.getElementById('available-modules');
    const role = (localStorage.getItem('userRole') || '').toLowerCase();
    
    container.innerHTML = ''; 

    let modulesToShow = [];
    if (role === 'admin') {
        // These keys now match the SYSTEM_LINKS object exactly
        modulesToShow = [SYSTEM_LINKS.systemA, SYSTEM_LINKS.systemB, SYSTEM_LINKS.KDS, SYSTEM_LINKS.staff];
    } else if (['bar', 'cashier'].includes(role)) {
        modulesToShow = [SYSTEM_LINKS.systemA];
    } else if (['housekeeping', 'reception'].includes(role)) {
        modulesToShow = [SYSTEM_LINKS.systemB];
    }

    // ADDED a 4th position (Diagonal Top-Left) so the 4th button isn't stuck at 0,0
    const positions = [
        { x: '90px',  y: '0px' },    // Directly Right
        { x: '70px',  y: '-70px' },  // Diagonal Top-Right
        { x: '0px',   y: '-90px' },  // Directly Above
        { x: '-70px', y: '-70px' }   // Diagonal Top-Left
    ];

    modulesToShow.forEach((mod, index) => {
        // Defensive check: skip if the module is missing for some reason
        if (!mod) return;

        const btn = document.createElement('button');
        btn.className = "radial-btn bg-white hover:bg-indigo-600 hover:text-white text-indigo-600 w-12 h-12 rounded-full shadow-lg flex flex-col items-center justify-center border border-gray-200 group";
        
        btn.innerHTML = `
            <span class="text-xl">${mod.label}</span>
            <span class="absolute -bottom-8 scale-0 group-hover:scale-100 transition-all bg-gray-800 text-white text-[10px] px-2 py-1 rounded shadow-xl whitespace-nowrap z-50">
                ${mod.full}
            </span>
        `;

        const pos = positions[index] || { x: '0px', y: '0px' };
        btn.style.setProperty('--tw-translate-x', pos.x);
        btn.style.setProperty('--tw-translate-y', pos.y);

        btn.onclick = () => {
            const u = localStorage.getItem('username');
            const p = localStorage.getItem('userPassword');
            window.location.href = `${mod.url}?autoLogin=true&u=${u}&p=${p}&r=${role}`;
        };

        container.appendChild(btn);
        
        requestAnimationFrame(() => {
            setTimeout(() => btn.classList.add('show'), index * 50);
        });
    });
}
    
</script>


    
</body>
</html>
