<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrinah | Super Admin Luxury Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; letter-spacing: -0.01em; }
        .luxury-title { font-family: 'Playfair Display', serif; }
        .modal-overlay { background: rgba(8, 10, 15, 0.9); backdrop-filter: blur(8px); }
        .gold-gradient { background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%); }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .btn-luxury { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); position: relative; overflow: hidden; }
        .btn-luxury:hover { transform: translateY(-2px); box-shadow: 0 10px 20px -5px rgba(217, 119, 6, 0.4); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#fcfaf7] text-slate-900 min-h-screen">

    <div id="loginSection" class="flex items-center justify-center min-h-screen p-6 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]">
        <div class="max-w-md w-full glass-card rounded-3xl shadow-2xl overflow-hidden border border-slate-200">
            <div class="bg-slate-900 p-10 text-center">
                <h1 class="luxury-title text-4xl text-amber-400 tracking-tight">Patrinah</h1>
                <div class="h-px w-12 bg-amber-400 mx-auto mt-4 opacity-50"></div>
                <p class="text-slate-400 text-[10px] uppercase tracking-[0.3em] mt-4 font-bold">Executive Access Only</p>
            </div>
            <form id="loginForm" class="p-10 space-y-6">
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-1">Identity</label>
                    <input type="text" id="loginUser" placeholder="Super Admin Username" required class="w-full bg-slate-50 border-none rounded-xl px-4 py-3 focus:ring-2 focus:ring-amber-400 outline-none transition">
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-1">Passkey</label>
                    <input type="password" id="loginPass" placeholder="••••••••" required class="w-full bg-slate-50 border-none rounded-xl px-4 py-3 focus:ring-2 focus:ring-amber-400 outline-none transition">
                </div>
                <button type="submit" class="w-full bg-slate-900 text-white font-semibold py-4 rounded-xl hover:bg-amber-600 transition-all duration-300 shadow-xl tracking-wide">Authenticate</button>
            </form>
        </div>
    </div>

    <div id="dashboardSection" class="hidden">
        <nav class="bg-slate-900/95 backdrop-blur-md text-white p-5 sticky top-0 z-40 border-b border-white/10">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <span class="luxury-title text-2xl text-amber-400">Patrinah</span>
                    <span class="h-4 w-px bg-slate-700"></span>
                    <span class="text-[10px] text-slate-400 tracking-[0.2em] font-light">SUPER ADMIN PORTAL</span>
                </div>
                <button onclick="logout()" class="text-[11px] font-bold uppercase tracking-wider border border-slate-700 px-5 py-2 rounded-full hover:bg-red-500/10 hover:border-red-500 transition-all">Terminal Exit</button>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto p-10">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-12 gap-6">
                <div>
                    <h2 class="luxury-title text-5xl text-slate-900">Portfolio</h2>
                    <p class="text-slate-500 mt-2 font-light italic">Managing property identities and system access keys.</p>
                </div>
                <button onclick="openModal('onboardModal')" class="btn-luxury gold-gradient text-white px-8 py-4 rounded-2xl font-bold shadow-2xl flex items-center gap-3">
                    <span class="text-xl">+</span> Onboard Property
                </button>
            </div>

            <div class="bg-white rounded-[2rem] shadow-xl shadow-slate-200/50 border border-slate-100 overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-slate-50/50 text-slate-400 text-[10px] uppercase tracking-[0.15em]">
                        <tr>
                            <th class="p-6 border-b font-bold">Property Details</th>
                            <th class="p-6 border-b font-bold">Hotel ID (Login)</th>
                            <th class="p-6 border-b font-bold">Location & Contact</th>
                            <th class="p-6 border-b font-bold text-right">Management</th>
                        </tr>
                    </thead>
                    <tbody id="hotelTableBody" class="divide-y divide-slate-50"></tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="onboardModal" class="hidden fixed inset-0 z-50 modal-overlay flex items-center justify-center p-4">
        <div class="bg-white max-w-2xl w-full rounded-[2.5rem] shadow-2xl overflow-hidden">
            <div class="bg-slate-900 p-8 flex justify-between items-center">
                <div>
                    <h3 class="luxury-title text-2xl text-amber-400">Property Registration</h3>
                    <p class="text-slate-400 text-[10px] tracking-widest uppercase">Asset Initialization</p>
                </div>
                <button onclick="closeModal('onboardModal')" class="text-white text-2xl">&times;</button>
            </div>
            <form id="onboardForm" class="p-10 space-y-6">
                <div class="grid grid-cols-2 gap-6">
                    <input type="text" id="name" placeholder="Hotel Name" required class="w-full p-4 bg-slate-50 rounded-2xl outline-none">
                    <input type="text" id="location" placeholder="Location" required class="w-full p-4 bg-slate-50 rounded-2xl outline-none">
                    <input type="email" id="email" placeholder="Email" required class="w-full p-4 bg-slate-50 rounded-2xl outline-none">
                    <input type="tel" id="phoneNumber" placeholder="Phone" required class="w-full p-4 bg-slate-50 rounded-2xl outline-none">
                </div>
                <button type="submit" id="submitBtn" class="w-full py-5 bg-slate-900 text-white rounded-2xl font-bold">Confirm Asset Entry</button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://novouscloudpms-tz4s.onrender.com/api';
        let hotels = [];

        // --- AUTH ---
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUser').value;
            const password = document.getElementById('loginPass').value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                
                if (response.ok && data.user.role === 'super-admin') {
                    localStorage.setItem('superToken', data.token);
                    initDashboard();
                } else { 
                    alert("Unauthorized: Executive Access Only."); 
                }
            } catch (err) { alert("Core Server Connectivity Error."); }
        });

        function initDashboard() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('dashboardSection').classList.remove('hidden');
            fetchHotels();
        }

        function logout() { 
            localStorage.removeItem('superToken'); 
            location.reload(); 
        }

        // --- FETCH & RENDER ---
        async function fetchHotels() {
            const token = localStorage.getItem('superToken');
            try {
                const response = await fetch(`${API_BASE_URL}/admin/hotels`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                hotels = await response.json();
                renderTable();
            } catch (e) { console.error("Fetch failed"); }
        }

        function renderTable() {
            const body = document.getElementById('hotelTableBody');
            body.innerHTML = hotels.map(hotel => `
                <tr class="hover:bg-slate-50 transition-all">
                    <td class="p-6">
                        <div class="font-bold text-slate-800">${hotel.name}</div>
                        <div class="text-[10px] text-amber-600 uppercase tracking-widest">@${hotel.name.toLowerCase().replace(/\s/g, '')}</div>
                    </td>
                    <td class="p-6">
                        <code class="bg-slate-100 px-2 py-1 rounded text-xs text-slate-600">${hotel._id}</code>
                    </td>
                    <td class="p-6">
                        <div class="text-sm text-slate-600">${hotel.location}</div>
                        <div class="text-xs text-slate-400">${hotel.email}</div>
                    </td>
                    <td class="p-6 text-right space-x-4">
                        <button onclick="deleteHotel('${hotel._id}')" class="text-red-400 hover:text-red-600 text-[10px] font-bold uppercase">Retire</button>
                    </td>
                </tr>
            `).join('');
        }

        // --- ONBOARDING ---
        document.getElementById('onboardForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = localStorage.getItem('superToken');
            const hotelData = {
                name: document.getElementById('name').value,
                location: document.getElementById('location').value,
                email: document.getElementById('email').value,
                phoneNumber: document.getElementById('phoneNumber').value
            };

            try {
                const response = await fetch(`${API_BASE_URL}/admin/onboard-hotel`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json', 
                        'Authorization': `Bearer ${token}` 
                    },
                    body: JSON.stringify(hotelData)
                });

                if(response.ok) {
                    closeModal('onboardModal');
                    fetchHotels();
                    alert("Asset Registered.");
                } else { alert("Registry Failure."); }
            } catch (err) { alert("Connection Error."); }
        });

        // --- DELETE (FIXED) ---
        async function deleteHotel(hotelId) {
            if (!confirm('Permanently retire this asset?')) return;
            const token = localStorage.getItem('superToken');

            try {
                const response = await fetch(`${API_BASE_URL}/admin/hotels/${hotelId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    alert('Asset Retired Successfully');
                    fetchHotels();
                } else {
                    const err = await response.json();
                    alert('Error: ' + (err.error || 'Unauthorized'));
                }
            } catch (error) {
                alert('Server Connection Failed');
            }
        }

        // --- UTILS ---
        function openModal(id) { document.getElementById(id).classList.remove('hidden'); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }

        if (localStorage.getItem('superToken')) initDashboard();
    </script>
</body>
</html>
