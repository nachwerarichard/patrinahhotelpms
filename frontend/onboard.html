<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Onboarding | Super Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">

    <div class="max-w-2xl w-full bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="bg-indigo-600 p-6">
            <h1 class="text-2xl font-bold text-white">Hotel Onboarding</h1>
            <p class="text-indigo-100 text-sm">Register a new property and generate default admin credentials.</p>
        </div>

        <form id="onboardForm" class="p-8 space-y-6">
            <div>
                <h2 class="text-lg font-semibold text-gray-800 border-b pb-2 mb-4">Property Details</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Hotel Name</label>
                        <input type="text" id="name" required placeholder="Grand Plaza Hotel"
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Location/Address</label>
                        <input type="text" id="location" required placeholder="Nairobi, Kenya"
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Primary Email</label>
                        <input type="email" id="email" required placeholder="contact@hotel.com"
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Phone Number</label>
                        <input type="tel" id="phoneNumber" required placeholder="+254..."
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
            </div>

            <div class="bg-blue-50 p-4 rounded-lg border border-blue-100">
                <h2 class="text-sm font-bold text-blue-800 uppercase tracking-wider">Default Admin Account</h2>
                <p class="text-sm text-blue-600 mt-1">A default admin user will be created automatically:</p>
                <div class="mt-2 text-sm font-mono bg-white p-2 rounded border border-blue-200">
                    <div>Username: <span class="font-bold">admin</span></div>
                    <div>Password: <span class="font-bold">admin</span></div>
                </div>
                <p class="text-xs text-blue-500 mt-2">Note: The hotel manager should change this password upon first login.</p>
            </div>

            <div id="statusMsg" class="hidden p-4 rounded-md text-sm"></div>

            <button type="submit" id="submitBtn"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                Complete Onboarding
            </button>
        </form>
    </div>

    <script>
        const API_BASE_URL = 'https://patrinahhotelpms.onrender.com/api'; // Your Render backend URL

      document.getElementById('onboardForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const submitBtn = document.getElementById('submitBtn');
    const statusMsg = document.getElementById('statusMsg');
    
    // UI Loading State
    submitBtn.disabled = true;
    submitBtn.innerText = 'Creating Hotel & Admin...';
    statusMsg.className = 'hidden';

    // Collect Data
    const formData = {
        name: document.getElementById('name').value,
        location: document.getElementById('location').value,
        email: document.getElementById('email').value,
        phoneNumber: document.getElementById('phoneNumber').value
    };

    try {
        // We assume the Super Admin's token is stored in localStorage
        const token = localStorage.getItem('token'); 

const response = await fetch(`${API_BASE_URL}/admin/onboard-hotel`, {
    method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify(formData)
        });

        const result = await response.json();

        if (response.ok) {
            // Success State
            statusMsg.innerText = "Success! Hotel onboarded. Temporary credentials: admin / admin";
            statusMsg.className = "p-4 rounded-md text-sm bg-green-100 text-green-800 block";
            document.getElementById('onboardForm').reset();
            
            // Optional: Redirect to a Dashboard or List view after 3 seconds
            // setTimeout(() => { window.location.href = '/admin/hotels'; }, 3000);
        } else {
            // Error State
            throw new Error(result.error || 'Failed to onboard hotel');
        }

    } catch (err) {
        statusMsg.innerText = "Error: " + err.message;
        statusMsg.className = "p-4 rounded-md text-sm bg-red-100 text-red-800 block";
    } finally {
        submitBtn.disabled = false;
        submitBtn.innerText = 'Complete Onboarding';
    }
});
    </script>
</body>
</html>
