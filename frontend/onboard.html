<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrinah | Super Admin Luxury Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; letter-spacing: -0.01em; }
        .luxury-title { font-family: 'Playfair Display', serif; }
        .modal-overlay { background: rgba(8, 10, 15, 0.9); backdrop-filter: blur(8px); }
        .gold-gradient { background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%); }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .btn-luxury { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); position: relative; overflow: hidden; }
        .btn-luxury:hover { transform: translateY(-2px); box-shadow: 0 10px 20px -5px rgba(217, 119, 6, 0.4); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#fcfaf7] text-slate-900 min-h-screen">

    <div id="loginSection" class="flex items-center justify-center min-h-screen p-6 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]">
        <div class="max-w-md w-full glass-card rounded-3xl shadow-2xl overflow-hidden border border-slate-200">
            <div class="bg-slate-900 p-10 text-center">
                <h1 class="luxury-title text-4xl text-amber-400 tracking-tight">Patrinah</h1>
                <p class="text-slate-400 text-[10px] uppercase tracking-[0.3em] mt-4 font-bold">Executive Access Only</p>
            </div>
            <form id="loginForm" class="p-10 space-y-6">
                <input type="text" id="loginUser" placeholder="Username" required class="w-full bg-slate-50 border-none rounded-xl px-4 py-3 focus:ring-2 focus:ring-amber-400 outline-none">
                <input type="password" id="loginPass" placeholder="••••••••" required class="w-full bg-slate-50 border-none rounded-xl px-4 py-3 focus:ring-2 focus:ring-amber-400 outline-none">
                <button type="submit" class="w-full bg-slate-900 text-white font-semibold py-4 rounded-xl hover:bg-amber-600 transition-all shadow-xl">Authenticate</button>
            </form>
        </div>
    </div>

    <div id="dashboardSection" class="hidden">
        <nav class="bg-slate-900/95 backdrop-blur-md text-white p-5 sticky top-0 z-40 border-b border-white/10">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <span class="luxury-title text-2xl text-amber-400">Patrinah <span class="text-xs text-slate-400 ml-2">SUPER ADMIN</span></span>
                <button onclick="logout()" class="text-[11px] font-bold uppercase tracking-wider border border-slate-700 px-5 py-2 rounded-full hover:bg-red-500/10 hover:border-red-500 transition-all">Exit</button>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto p-10">
            <div class="flex justify-between items-center mb-12">
                <h2 class="luxury-title text-5xl text-slate-900">Portfolio</h2>
                <button onclick="openModal('onboardModal')" class="btn-luxury gold-gradient text-white px-8 py-4 rounded-2xl font-bold shadow-2xl">+ Onboard Property</button>
            </div>

            <div class="bg-white rounded-[2rem] shadow-xl border border-slate-100 overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 text-slate-400 text-[10px] uppercase tracking-widest">
                        <tr>
                            <th class="p-6">Property</th>
                            <th class="p-6">Domain</th>
                            <th class="p-6">Contact</th>
                            <th class="p-6 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="hotelTableBody" class="divide-y divide-slate-50"></tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="onboardModal" class="hidden fixed inset-0 z-50 modal-overlay flex items-center justify-center p-4">
        <div class="bg-white max-w-2xl w-full rounded-[2.5rem] shadow-2xl overflow-hidden">
            <div class="bg-slate-900 p-8 flex justify-between items-center text-white">
                <h3 class="luxury-title text-2xl text-amber-400">Registration</h3>
                <button onclick="closeModal('onboardModal')" class="text-2xl">&times;</button>
            </div>
            <form id="onboardForm" class="p-10 space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="name" placeholder="Hotel Name" required class="p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-amber-400">
                    <input type="text" id="location" placeholder="Location" required class="p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-amber-400">
                    <input type="text" id="domainName" placeholder="Website Domain (hotel.com)" required class="p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-400 col-span-2">
                    <input type="email" id="email" placeholder="Admin Email" required class="p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-amber-400">
                    <input type="tel" id="phoneNumber" placeholder="Phone" required class="p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-amber-400">
                    <input type="password" id="password" placeholder="Create Password" required class="p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-amber-400">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required class="p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-amber-400">
                </div>
                <button type="submit" id="submitBtn" class="w-full py-5 bg-slate-900 text-white rounded-2xl font-bold mt-4">Confirm Entry</button>
            </form>
        </div>
    </div>

    <div id="editModal" class="hidden fixed inset-0 z-50 modal-overlay flex items-center justify-center p-4">
        <div class="bg-white max-w-2xl w-full rounded-[2.5rem] shadow-2xl overflow-hidden">
            <div class="bg-slate-900 p-8 flex justify-between items-center text-white">
                <h3 class="luxury-title text-2xl text-amber-400">Update Asset</h3>
                <button onclick="closeModal('editModal')" class="text-2xl">&times;</button>
            </div>
            <form id="editForm" class="p-10 space-y-4">
                <input type="hidden" id="editHotelId">
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="editName" placeholder="Hotel Name" class="p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-amber-400">
                    <input type="text" id="editLocation" placeholder="Location" class="p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-amber-400">
                    <input type="text" id="editDomain" placeholder="Domain" class="p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-400 col-span-2">
                    <input type="email" id="editEmail" placeholder="Email" class="p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-amber-400">
                    <input type="tel" id="editPhone" placeholder="Phone" class="p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-amber-400">
                </div>
                <button type="submit" class="w-full py-5 gold-gradient text-white rounded-2xl font-bold mt-4">Save Changes</button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://novouscloudpms-tz4s.onrender.com/api';
        let hotels = [];

        function getHeaders() {
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${localStorage.getItem('superToken')}`
            };
        }

        function showMessage(msg) { alert(msg); }

        // --- AUTH ---
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUser').value;
            const password = document.getElementById('loginPass').value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                
                if (response.ok && data.user.role === 'super-admin') {
                    localStorage.setItem('superToken', data.token);
                    initDashboard();
                } else {
                    showMessage("Access Denied: Super Admin only.");
                }
            } catch (err) { showMessage("Server error."); }
        });

        function initDashboard() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('dashboardSection').classList.remove('hidden');
            fetchHotels();
        }

        function logout() { localStorage.removeItem('superToken'); location.reload(); }

        // --- FETCH DATA ---
        async function fetchHotels() {
            try {
                const response = await fetch(`${API_BASE_URL}/admin/hotels`, { headers: getHeaders() });
                hotels = await response.json();
                renderTable();
            } catch (e) { console.error("Fetch error"); }
        }

        function renderTable() {
            const body = document.getElementById('hotelTableBody');
            body.innerHTML = hotels.map(hotel => `
                <tr class="hover:bg-slate-50 transition-all">
                    <td class="p-6">
                        <div class="font-bold text-slate-800 text-lg">${hotel.name}</div>
                        <div class="text-[10px] text-slate-400 uppercase tracking-widest">${hotel.location}</div>
                    </td>
                    <td class="p-6">
                        <span class="bg-indigo-50 text-indigo-600 px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider">
                            ${hotel.domainName || 'no-domain'}
                        </span>
                    </td>
                    <td class="p-6">
                        <div class="text-sm font-medium text-slate-600">${hotel.email}</div>
                        <div class="text-xs text-slate-400">${hotel.phoneNumber || 'N/A'}</div>
                    </td>
                    <td class="p-6 text-right space-x-4">
                        <button onclick="openEdit('${hotel._id}')" class="text-slate-400 hover:text-amber-600 font-bold uppercase text-[10px]">Edit</button>
                        <button onclick="deleteHotel('${hotel._id}')" class="text-slate-300 hover:text-red-500 font-bold uppercase text-[10px]">Retire</button>
                    </td>
                </tr>
            `).join('');
        }

        // --- DELETE ---
        async function deleteHotel(hotelId) {
            if (!confirm('Permanent Action: Retire this asset?')) return;
            try {
                const response = await fetch(`${API_BASE_URL}/admin/hotel/${hotelId}`, {
                    method: 'DELETE',
                    headers: getHeaders()
                });
                if (response.ok) { fetchHotels(); showMessage('Asset Retired'); }
            } catch (error) { showMessage('Registry error'); }
        }

        // --- CREATE (Updated for new fields) ---
        document.getElementById('onboardForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) return showMessage("Passwords do not match!");

            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = "Processing Registry...";

            const hotelData = {
                name: document.getElementById('name').value,
                location: document.getElementById('location').value,
                domainName: document.getElementById('domainName').value,
                email: document.getElementById('email').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                password: password,
                confirmPassword: confirmPassword
            };

            try {
                // Ensure the URL matches your /public/hotel onboarding logic
                const response = await fetch(`${API_BASE_URL}/public/hotel`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(hotelData)
                });
                if(response.ok) {
                    closeModal('onboardModal');
                    fetchHotels();
                    document.getElementById('onboardForm').reset();
                    showMessage("Hotel Registered with Custom Password");
                } else {
                    const err = await response.json();
                    showMessage(err.error || "Registry failed");
                }
            } catch (err) { showMessage("Network error"); }
            finally { btn.disabled = false; btn.textContent = "Confirm Asset Entry"; }
        });

        // --- EDIT ---
        function openEdit(id) {
            const hotel = hotels.find(h => h._id === id);
            if (!hotel) return;
            document.getElementById('editHotelId').value = hotel._id;
            document.getElementById('editName').value = hotel.name;
            document.getElementById('editLocation').value = hotel.location;
            document.getElementById('editEmail').value = hotel.email;
            document.getElementById('editPhone').value = hotel.phoneNumber || '';
            document.getElementById('editDomain').value = hotel.domainName || '';
            openModal('editModal');
        }

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('editHotelId').value;
            const updatedData = {
                name: document.getElementById('editName').value,
                location: document.getElementById('editLocation').value,
                email: document.getElementById('editEmail').value,
                phoneNumber: document.getElementById('editPhone').value,
                domainName: document.getElementById('editDomain').value
            };

            try {
                const response = await fetch(`${API_BASE_URL}/admin/hotel/${id}`, {
                    method: 'PUT',
                    headers: getHeaders(),
                    body: JSON.stringify(updatedData)
                });
                if (response.ok) { closeModal('editModal'); fetchHotels(); showMessage("Details Updated"); }
            } catch (err) { showMessage("Update failed"); }
        });

        function openModal(id) { document.getElementById(id).classList.remove('hidden'); document.body.style.overflow = 'hidden'; }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); document.body.style.overflow = 'auto'; }

        if (localStorage.getItem('superToken')) initDashboard();
    </script>
</body>
</html>
