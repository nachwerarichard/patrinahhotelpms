<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrinah Enterprise POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .category-scroll::-webkit-scrollbar { height: 4px; }
        .category-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .item-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 1rem; }
        .active-category { background-color: #4f46e5 !important; color: white !important; border-color: #4f46e5 !important; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <header class="bg-white border-b border-slate-200 px-6 py-3 flex justify-between items-center shadow-sm">
        <div class="flex items-center space-x-4">
            <div class="bg-indigo-600 p-2 rounded-lg">
                <i class="fas fa-hotel text-white"></i>
            </div>
            <div>
                <h1 class="text-lg font-bold text-slate-900 leading-tight">Patrinah Management</h1>
                <p class="text-xs text-slate-500 font-medium uppercase tracking-tighter" id="statusIndicator">Terminal: North Wing â€¢ Online</p>
            </div>
        </div>
        
        <div class="flex items-center space-x-3">
            <button onclick="startQuickSale()" class="bg-emerald-50 text-emerald-700 px-4 py-2 rounded-lg font-bold text-sm border border-emerald-200 hover:bg-emerald-100 transition">
                <i class="fas fa-bolt mr-2"></i> QUICK SALE
            </button>
            <div class="h-8 w-px bg-slate-200 mx-2"></div>
            <button onclick="switchTab('new')" class="text-slate-600 hover:bg-slate-100 p-2 rounded-lg"><i class="fas fa-search"></i></button>
            <button onclick="switchTab('reports')" class="text-slate-600 hover:bg-slate-100 p-2 rounded-lg"><i class="fas fa-chart-line"></i></button>
        </div>
    </header>

    <main class="flex-1 flex overflow-hidden">
        
        <section class="w-7/12 flex flex-col border-r border-slate-200 bg-slate-50">
            <div class="p-4 bg-white border-b border-slate-200">
                <div class="flex space-x-2 overflow-x-auto category-scroll pb-2">
                    <button onclick="setDepartment('Restaurant')" id="btnRes" class="active-category whitespace-nowrap px-6 py-2 rounded-full border border-slate-200 font-bold text-xs uppercase transition-all bg-white text-slate-600">Restaurant</button>
                    <button onclick="setDepartment('Bar')" id="btnBar" class="whitespace-nowrap px-6 py-2 rounded-full border border-slate-200 font-bold text-xs uppercase transition-all bg-white text-slate-600">The Bar</button>
                    <button onclick="setDepartment('Laundry')" class="whitespace-nowrap px-6 py-2 rounded-full border border-slate-200 font-bold text-xs uppercase transition-all bg-white text-slate-600">Laundry</button>
                    <button onclick="setDepartment('Other')" id="btnOther" class="whitespace-nowrap px-6 py-2 rounded-full border border-slate-200 font-bold text-xs uppercase transition-all bg-white text-slate-600">Other Services</button>
                </div>
            </div>

            <div class="px-6 py-4">
                <div class="relative">
                    <i class="fas fa-search absolute left-4 top-3.5 text-slate-400"></i>
                    <input type="text" id="itemDesc" list="inventoryItems" placeholder="Search menu or scan barcode..." 
                           class="w-full pl-12 pr-4 py-3 bg-white border border-slate-200 rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none shadow-sm">
                    <datalist id="inventoryItems"></datalist>
                </div>
            </div>

            <div class="flex-1 overflow-y-auto p-6 pt-0">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">Fast Select</h3>
                <div class="item-grid" id="itemGridArea">
                    <div class="bg-white p-4 rounded-2xl border border-slate-200 hover:border-indigo-500 cursor-pointer transition-all shadow-sm group">
                        <div class="w-10 h-10 bg-indigo-50 rounded-lg flex items-center justify-center mb-3 group-hover:bg-indigo-600 transition-colors">
                            <i class="fas fa-utensils text-indigo-600 group-hover:text-white"></i>
                        </div>
                        <p class="font-bold text-slate-800 text-sm">Main Course</p>
                        <p class="text-xs text-slate-500 italic">Select variety...</p>
                    </div>
                    </div>
            </div>
        </section>

        <section class="w-5/12 flex flex-col bg-white">
            <div id="activeAccountSection" class="p-6 bg-slate-900 text-white">
                <div class="flex justify-between items-start">
                    <div>
                        <span class="text-[10px] bg-indigo-500 px-2 py-0.5 rounded font-black uppercase">Active Folio</span>
                        <h2 id="currentGuestName" class="text-xl font-bold mt-1">Walk-in Guest</h2>
                        <p id="currentRoomNumber" class="text-slate-400 text-xs"><i class="fas fa-door-open mr-1"></i> No Room Assigned</p>
                    </div>
                    <button onclick="resetUI()" class="text-slate-400 hover:text-white"><i class="fas fa-times-circle text-xl"></i></button>
                </div>
            </div>

            <div class="grid grid-cols-12 px-6 py-3 border-b border-slate-100 text-[10px] font-bold text-slate-400 uppercase tracking-wider">
                <div class="col-span-6">Description</div>
                <div class="col-span-2 text-center">Qty</div>
                <div class="col-span-4 text-right">Amount</div>
            </div>

            <div class="flex-1 overflow-y-auto px-6 custom-scroll">
                <table class="w-full">
                    <tbody id="chargesList" class="divide-y divide-slate-50">
                        </tbody>
                </table>
            </div>

            <div class="p-6 bg-slate-50 border-t border-slate-200 space-y-4">
                <div class="flex justify-between items-center">
                    <span class="text-slate-500 font-medium">Subtotal</span>
                    <span class="font-bold text-slate-700">0.00</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-slate-900 font-black text-lg">Total Balance</span>
                    <div class="text-right">
                        <span class="text-2xl font-black text-indigo-600" id="totalCharges">0.00</span>
                        <span class="text-xs font-bold text-slate-400 ml-1">UGX</span>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <button id="postToRoomBtn" class="py-4 border-2 border-slate-200 rounded-xl font-bold text-slate-600 hover:bg-white transition-all text-sm uppercase">
                        Post to Room
                    </button>
                    <button id="issueReceiptBtn" class="py-4 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-100 transition-all text-sm uppercase">
                        Pay & Print
                    </button>
                </div>
            </div>
        </section>
    </main>

    <div id="managementPanel" class="hidden fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-[100] flex items-center justify-center p-6">
        <div class="bg-white rounded-3xl w-full max-w-md p-8 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-slate-800">Account Management</h2>
                <button onclick="switchTab('close')" class="text-slate-400"><i class="fas fa-times"></i></button>
            </div>
            </div>
    </div>

</body>
</html>
