<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrinah POS | Enterprise Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .sidebar-glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border-right: 1px solid #e2e8f0; }
        .pos-grid { display: grid; grid-template-columns: 280px 1fr 350px; height: calc(100vh - 64px); }
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .category-card { transition: all 0.2s; cursor: pointer; border: 2px solid transparent; }
        .category-card:hover { transform: translateY(-2px); border-color: #6366f1; }
        .category-active { border-color: #6366f1; background: #eef2ff; }
        @media print { body * { visibility: hidden; } #receipt-printout, #receipt-printout * { visibility: visible; } }
    </style>
</head>
<body class="overflow-hidden">

    <header class="h-16 bg-white border-b border-slate-200 px-6 flex justify-between items-center z-50">
        <div class="flex items-center space-x-3">
            <div class="bg-indigo-600 p-1.5 rounded-lg shadow-indigo-200 shadow-lg">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path></svg>
            </div>
            <div>
                <h1 class="text-lg font-bold text-slate-900 leading-none">Patrinah Enterprise</h1>
                <span class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Hotel Management System</span>
            </div>
        </div>
        <div class="flex items-center gap-6">
            <div id="statusIndicator" class="flex items-center gap-2 text-xs font-semibold text-emerald-600">
                <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span> Terminal Active
            </div>
            <button onclick="startQuickSale()" class="bg-slate-900 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-slate-800 transition-all flex items-center gap-2">
                <i class="fas fa-bolt"></i> Quick Sale
            </button>
        </div>
    </header>

    <main class="pos-grid">
        
        <aside class="sidebar-glass p-6 overflow-y-auto custom-scroll">
            <div class="flex space-x-2 border-b border-slate-200 mb-6">
                <button onclick="switchTab('new')" id="tabNew" class="pb-2 text-sm font-bold text-indigo-600 border-b-2 border-indigo-600 px-2">Front Desk</button>
                <button onclick="switchTab('reports')" id="tabReports" class="pb-2 text-sm font-bold text-slate-400 px-2">Reports</button>
            </div>

            <div id="managementPanel" class="space-y-6">
                <div class="bg-white rounded-xl p-4 shadow-sm border border-slate-200">
                    <label class="text-[10px] font-bold text-slate-400 uppercase mb-2 block tracking-widest">Search Guest</label>
                    <div class="relative">
                        <input type="text" id="searchQuery" placeholder="Room or Name..." class="w-full pl-3 pr-10 py-2.5 bg-slate-50 border border-slate-200 rounded-lg text-sm outline-none focus:ring-2 focus:ring-indigo-500">
                        <i class="fas fa-search absolute right-3 top-3 text-slate-400"></i>
                    </div>
                    <div id="searchResults" class="mt-3 space-y-1 max-h-40 overflow-y-auto custom-scroll"></div>
                </div>

                <div class="bg-white rounded-xl p-4 shadow-sm border border-slate-200">
                    <h3 class="text-xs font-bold text-slate-800 mb-3 flex items-center gap-2">
                        <i class="fas fa-user-plus text-indigo-500"></i> Check-In Guest
                    </h3>
                    <form id="createAccountForm" class="space-y-3">
                        <input type="text" name="guestName" required placeholder="Guest Full Name" class="w-full px-3 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm outline-none">
                        <input type="text" name="roomNumber" placeholder="Room Number (Optional)" class="w-full px-3 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm outline-none">
                        <button type="submit" class="w-full py-2.5 bg-indigo-600 text-white font-bold rounded-lg text-sm hover:bg-indigo-700 transition-all">Open Folio</button>
                    </form>
                </div>
            </div>
            
            <div id="reportsPanel" class="hidden">
                 <div class="bg-white rounded-xl p-4 border border-slate-200">
                    <h3 class="text-xs font-bold text-slate-800 mb-3">Daily Finance</h3>
                    <input type="date" id="reportDate" class="w-full px-3 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm outline-none mb-3">
                    <button class="w-full py-2 bg-slate-900 text-white rounded-lg text-sm font-bold">Generate</button>
                 </div>
            </div>
        </aside>

        <section class="p-6 overflow-y-auto custom-scroll bg-slate-50">
            <div class="flex gap-4 mb-6 overflow-x-auto pb-2 no-scrollbar">
                <button onclick="setDepartment('Restaurant')" class="category-card min-w-[120px] bg-white p-4 rounded-2xl shadow-sm text-center">
                    <div class="w-10 h-10 bg-orange-100 text-orange-600 rounded-full flex items-center justify-center mx-auto mb-2"><i class="fas fa-utensils"></i></div>
                    <span class="text-xs font-bold">Restaurant</span>
                </button>
                <button onclick="setDepartment('Bar')" class="category-card min-w-[120px] bg-white p-4 rounded-2xl shadow-sm text-center">
                    <div class="w-10 h-10 bg-purple-100 text-purple-600 rounded-full flex items-center justify-center mx-auto mb-2"><i class="fas fa-glass-martini-alt"></i></div>
                    <span class="text-xs font-bold">Bar/Lounge</span>
                </button>
                <button onclick="setDepartment('Laundry')" class="category-card min-w-[120px] bg-white p-4 rounded-2xl shadow-sm text-center">
                    <div class="w-10 h-10 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-2"><i class="fas fa-tshirt"></i></div>
                    <span class="text-xs font-bold">Laundry</span>
                </button>
                <button onclick="setDepartment('Health Club')" class="category-card min-w-[120px] bg-white p-4 rounded-2xl shadow-sm text-center">
                    <div class="w-10 h-10 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center mx-auto mb-2"><i class="fas fa-spa"></i></div>
                    <span class="text-xs font-bold">Health Club</span>
                </button>
            </div>

            <div id="emptyState" class="h-64 flex flex-col items-center justify-center border-2 border-dashed border-slate-300 rounded-3xl text-slate-400">
                <i class="fas fa-receipt text-4xl mb-3 opacity-20"></i>
                <p class="font-medium">Ready for new transaction</p>
            </div>

            <div id="activeAccountSection" class="hidden space-y-6">
                <div class="bg-white rounded-2xl p-6 shadow-sm border border-slate-200">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold text-slate-800">Add Items to Folio</h3>
                        <span id="activeDeptLabel" class="bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-[10px] font-black uppercase">RESTAURANT</span>
                    </div>
                    
                    <form id="addChargeForm" class="grid grid-cols-12 gap-4">
                        <div class="col-span-12 md:col-span-6">
                            <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Select Item</label>
                            <input list="inventoryItems" name="description" id="itemDesc" onchange="autoFillPrices(this.value)" class="w-full mt-1 px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:bg-white focus:ring-2 focus:ring-indigo-500" placeholder="Search menu...">
                        </div>
                        <div class="col-span-4 md:col-span-2">
                            <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Qty</label>
                            <input type="number" name="quantity" id="itemQty" value="1" class="w-full mt-1 px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none">
                        </div>
                        <div class="col-span-8 md:col-span-4">
                            <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Price</label>
                            <div class="flex gap-2">
                                <input type="number" name="amount" id="itemPrice" class="w-full mt-1 px-4 py-3 bg-slate-100 border border-slate-200 rounded-xl outline-none">
                                <button type="submit" class="mt-1 px-6 bg-emerald-600 text-white rounded-xl hover:bg-emerald-700 transition-all"><i class="fas fa-plus"></i></button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="bg-slate-800 px-6 py-3 flex justify-between items-center text-white">
                        <h3 class="text-sm font-bold"><i class="fas fa-fire-alt mr-2"></i>Kitchen Display System</h3>
                        <span class="text-[10px] bg-orange-500 px-2 py-0.5 rounded-full animate-pulse">LIVE</span>
                    </div>
                    <table class="w-full text-sm">
                        <tbody id="waiterTrackerBody" class="divide-y divide-slate-100 italic text-slate-400 text-center">
                            <tr><td class="py-10">No active kitchen orders</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <aside class="bg-white border-l border-slate-200 flex flex-col">
            <div class="p-6 flex-1 overflow-y-auto custom-scroll">
                <div id="folioHeader" class="mb-6">
                    <h2 id="currentGuestName" class="text-xl font-bold text-slate-900">No Active Folio</h2>
                    <p id="currentRoomNumber" class="text-sm text-slate-500">Select a guest to begin</p>
                </div>

                <div class="space-y-4">
                    <div class="flex justify-between items-center text-[10px] font-bold text-slate-400 uppercase tracking-widest border-b pb-2">
                        <span>Items</span>
                        <span>Amount</span>
                    </div>
                    <div id="chargesList" class="space-y-3">
                        </div>
                </div>
            </div>

            <div class="p-6 bg-slate-50 border-t border-slate-200 space-y-4">
                <div class="flex justify-between items-end">
                    <span class="text-sm font-bold text-slate-500">Net Total</span>
                    <div class="text-right">
                        <span class="block text-xs font-bold text-indigo-600">UGX</span>
                        <span id="totalCharges" class="text-3xl font-black text-slate-900 leading-none">0.00</span>
                    </div>
                </div>

                <div class="grid grid-cols-1 gap-2">
                    <button id="postToRoomBtn" class="w-full py-3 border-2 border-indigo-600 text-indigo-600 font-bold rounded-xl hover:bg-indigo-50 transition-all flex items-center justify-center gap-2">
                        <i class="fas fa-door-open"></i> Post to Room
                    </button>
                    <button id="issueReceiptBtn" class="w-full py-4 bg-slate-900 text-white font-bold rounded-xl hover:bg-black shadow-xl transition-all flex items-center justify-center gap-2">
                        <i class="fas fa-print"></i> Settle & Print
                    </button>
                    <button onclick="resetUI()" class="w-full py-2 text-xs font-bold text-slate-400 hover:text-red-500 uppercase">Clear Transaction</button>
                </div>
            </div>
        </aside>
    </main>

    <datalist id="inventoryItems"></datalist>
    <script src="pos4.js"></script>
</body>
</html>
