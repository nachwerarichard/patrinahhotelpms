<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Horizon | Hotel HR Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">

    <div class="fixed left-0 top-0 h-full w-64 bg-slate-900 text-white p-6">
        <h1 class="text-2xl font-bold mb-10 text-blue-400"><i class="fa-solid fa-hotel mr-2"></i>HR Connect</h1>
        <nav class="space-y-4">
            <button onclick="showTab('directory')" class="nav-btn w-full text-left p-3 rounded-lg bg-blue-600 flex items-center">
                <i class="fa-solid fa-users mr-3"></i> Staff Directory
            </button>
            <button onclick="showTab('scheduling')" class="nav-btn w-full text-left p-3 rounded-lg hover:bg-slate-800 flex items-center">
                <i class="fa-solid fa-calendar-days mr-3"></i> Rosters & Shifts
            </button>
            <button onclick="showTab('payroll')" class="nav-btn w-full text-left p-3 rounded-lg hover:bg-slate-800 flex items-center">
                <i class="fa-solid fa-money-bill-transfer mr-3"></i> Payroll & Stats
            </button>
        </nav>
    </div>

    <div class="ml-64 p-8">
        
        <header class="flex justify-between items-center mb-8">
            <div>
                <h2 id="tab-title" class="text-3xl font-bold text-gray-800">Staff Directory</h2>
                <p class="text-gray-500">Managing 124 active hotel employees</p>
            </div>
            <div class="flex items-center space-x-4">
                <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">+ Add New Staff</button>
                <div class="w-10 h-10 bg-gray-300 rounded-full border-2 border-white overflow-hidden">
                    <img src="https://ui-avatars.com/api/?name=HR+Manager" alt="User">
                </div>
            </div>
        </header>

        <section id="directory-tab" class="tab-content">
            <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="p-4 border-b font-semibold text-gray-600">Employee</th>
                            <th class="p-4 border-b font-semibold text-gray-600">Department</th>
                            <th class="p-4 border-b font-semibold text-gray-600">Status</th>
                            <th class="p-4 border-b font-semibold text-gray-600">Certifications</th>
                            <th class="p-4 border-b font-semibold text-gray-600">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="employee-list">
                        </tbody>
                </table>
            </div>
        </section>

        <section id="scheduling-tab" class="tab-content hidden">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded-xl shadow-sm border-t-4 border-yellow-400">
                    <h3 class="font-bold text-lg mb-4">Morning (06:00 - 14:00)</h3>
                    <div id="shift-morning" class="space-y-3"></div>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border-t-4 border-blue-400">
                    <h3 class="font-bold text-lg mb-4">Afternoon (14:00 - 22:00)</h3>
                    <div id="shift-afternoon" class="space-y-3"></div>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border-t-4 border-purple-400">
                    <h3 class="font-bold text-lg mb-4">Night (22:00 - 06:00)</h3>
                    <div id="shift-night" class="space-y-3"></div>
                </div>
            </div>
        </section>

        <section id="payroll-tab" class="tab-content hidden text-center py-20">
            <div class="max-w-md mx-auto">
                <i class="fa-solid fa-chart-line text-64 text-gray-300 mb-4 text-6xl"></i>
                <h3 class="text-xl font-bold">Payroll Processor</h3>
                <p class="text-gray-500 mb-6">Process monthly salaries and service charge distribution.</p>
                <button class="bg-green-600 text-white px-8 py-3 rounded-xl font-bold">Generate Payroll Report</button>
            </div>
        </section>

    </div>

    <script>
        // Data Mockup
        const employees = [
            { id: 1, name: "Sarah Chen", dept: "Front Office", status: "Active", certs: ["First Aid"], shift: "Morning" },
            { id: 2, name: "Marcus Miller", dept: "Housekeeping", status: "On Leave", certs: ["Safety Training"], shift: "Afternoon" },
            { id: 3, name: "Elena Rodriguez", dept: "F&B Kitchen", status: "Active", certs: ["Food Hygiene Lvl 2"], shift: "Afternoon" },
            { id: 4, name: "James Wilson", dept: "Security", status: "Active", certs: ["CCTV Op"], shift: "Night" },
            { id: 5, name: "Sophie Taylor", dept: "F&B Service", status: "Active", certs: ["Barista Cert"], shift: "Morning" }
        ];

        // Tab Management
        function showTab(tabId) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
            // Show selected
            document.getElementById(tabId + '-tab').classList.remove('hidden');
            // Update Title
            const titles = { 'directory': 'Staff Directory', 'scheduling': 'Shift Roster', 'payroll': 'Payroll Management' };
            document.getElementById('tab-title').innerText = titles[tabId];
            
            // Update nav styles
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('bg-blue-600'));
            event.currentTarget.classList.add('bg-blue-600');
        }

        // Render Directory
        function renderDirectory() {
            const list = document.getElementById('employee-list');
            list.innerHTML = employees.map(emp => `
                <tr class="hover:bg-gray-50 transition">
                    <td class="p-4 border-b flex items-center">
                        <img src="https://ui-avatars.com/api/?name=${emp.name}" class="w-8 h-8 rounded-full mr-3">
                        <span class="font-medium">${emp.name}</span>
                    </td>
                    <td class="p-4 border-b text-gray-600">${emp.dept}</td>
                    <td class="p-4 border-b">
                        <span class="px-2 py-1 rounded text-xs ${emp.status === 'Active' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">${emp.status}</span>
                    </td>
                    <td class="p-4 border-b">
                        ${emp.certs.map(c => `<span class="bg-blue-50 text-blue-600 text-[10px] px-2 py-1 rounded-full mr-1">${c}</span>`).join('')}
                    </td>
                    <td class="p-4 border-b">
                        <button class="text-blue-500 hover:underline text-sm">Edit</button>
                    </td>
                </tr>
            `).join('');
        }

        // Render Shifts
        function renderShifts() {
            ['Morning', 'Afternoon', 'Night'].forEach(shiftName => {
                const container = document.getElementById(`shift-${shiftName.toLowerCase()}`);
                const shiftStaff = employees.filter(e => e.shift === shiftName);
                container.innerHTML = shiftStaff.map(s => `
                    <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg border border-gray-200">
                        <span class="font-medium text-sm">${s.name}</span>
                        <span class="text-[10px] text-gray-400 italic">${s.dept}</span>
                    </div>
                `).join('') || '<p class="text-gray-400 text-xs italic text-center">No staff assigned</p>';
            });
        }

        // Initial Load
        window.onload = () => {
            renderDirectory();
            renderShifts();
        };
    </script>
</body>
</html>
