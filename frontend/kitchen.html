    <script>
        const API_BASE = "https://patrinahhotelpms.onrender.com";

        // 1. CHECK AUTH ON LOAD
        window.onload = () => {
            const token = localStorage.getItem('token');
            if (token) {
                showKDS();
            }
        };

        function showKDS() {
            document.getElementById('loginOverlay').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            loadOrders();
            setInterval(loadOrders, 10000); // Set to 10 seconds
        }

        // 2. LOGIN HANDLER
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('loginError');

            try {
                const res = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('token', data.token); // Save Base64 token
                    localStorage.setItem('username', data.username);
                    showKDS();
                } else {
                    errorEl.innerText = data.error || "Login Failed";
                    errorEl.classList.remove('hidden');
                }
            } catch (err) {
                console.error("Login Error:", err);
                alert("Connection failed");
            }
        });

        // 3. LOAD ORDERS
        let lastOrderCount = 0; // TRACKS COUNT FOR SOUND ALERT

async function loadOrders() {
    try {
        const token = localStorage.getItem('token');
        const res = await fetch(`${API_BASE}/api/kitchen/Pending`, {
            headers: { 'Authorization': `Bearer ${token}` }
        });

        if (res.status === 401) logout(); 
        
        const orders = await res.json();
        const container = document.getElementById('kitchenOrders');

        // --- 1. NOTIFICATION LOGIC ---
        if (orders.length > lastOrderCount) {
            const sound = document.getElementById('orderDing');
            if (sound) {
                sound.play().catch(e => console.log("Audio play blocked."));
            }
        }
        lastOrderCount = orders.length;

        // --- 2. KITCHEN SUMMARY LOGIC ---
        const totalItems = orders.reduce((sum, order) => sum + (Number(order.number) || 0), 0);
        
        const summaryEl = document.getElementById('kdsSummary');
        if (summaryEl) {
            summaryEl.innerHTML = `
                <div class="flex flex-wrap gap-4 mb-8">
                    <div class="bg-slate-900 text-white px-8 py-4 rounded-3xl shadow-2xl flex items-center gap-6 border border-slate-800">
                        <div class="flex flex-col">
                            <span class="text-[10px] font-bold uppercase tracking-[0.2em] text-indigo-400">Live Tickets</span>
                            <span class="text-3xl font-light">${orders.length}</span>
                        </div>
                        <div class="h-10 w-px bg-slate-700"></div>
                        <div class="flex flex-col">
                            <span class="text-[10px] font-bold uppercase tracking-[0.2em] text-indigo-400">Total Items</span>
                            <span class="text-3xl font-light">${totalItems}</span>
                        </div>
                    </div>
                    
                </div>
            `;
        }

        if (orders.length === 0) {
            container.innerHTML = `
                <div class="col-span-full flex flex-col items-center justify-center py-20 bg-white rounded-3xl border-2 border-dashed border-slate-200">
                    <p class="text-slate-500 font-medium tracking-wide text-lg"> No pending orders.</p>
                </div>`;
            return;
        }

        // --- 3. THE CARD MAPPING ---
        container.innerHTML = orders.map(order => {
            const minutes = Math.floor((new Date() - new Date(order.createdAt)) / 60000);
            const isLate = minutes >= 15;

            return `
            <div class="group relative bg-white rounded-[2rem] shadow-sm hover:shadow-2xl transition-all duration-500 border border-slate-200 overflow-hidden flex flex-col ${isLate ? 'ring-4 ring-red-500/20 border-red-200' : ''}">
                
                <div class="${isLate ? 'bg-red-500 text-white' : 'bg-slate-900 text-white'} px-6 py-4 flex justify-between items-center transition-colors duration-300">
                    <div class="flex items-center gap-3">
                        <div class="flex h-3 w-3 relative">
                            <span class="animate-ping absolute inline-flex h-full w-full rounded-full ${isLate ? 'bg-white' : 'bg-indigo-400'} opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-3 w-3 ${isLate ? 'bg-white' : 'bg-indigo-500'} border-2 ${isLate ? 'border-red-500' : 'border-slate-900'}"></span>
                        </div>
                        <span class="text-xs font-black uppercase tracking-widest">${minutes} MIN AGO</span>
                    </div>
                    <span class="text-[10px] font-bold opacity-70 tracking-tighter italic">#${order._id.slice(-5).toUpperCase()}</span>
                </div>

                <div class="p-8 flex-grow">
                    <div class="flex justify-between items-start mb-6">
                        <div class="space-y-1">
                            <p class="text-[10px] font-bold text-indigo-600 uppercase tracking-widest">Order Item</p>
                            <h2 class="text-2xl font-bold text-slate-800 leading-tight capitalize">
                                ${order.item}
                            </h2>
                        </div>
                        <div class="relative">
                            <div class="absolute inset-0 bg-indigo-600 blur-lg opacity-20"></div>
                            <div class="relative bg-slate-900 text-white h-16 w-16 rounded-2xl flex flex-col items-center justify-center shadow-xl">
                                <span class="text-[10px] font-bold uppercase opacity-60 leading-none mb-1">Qty</span>
                                <span class="text-2xl font-black">${order.number}</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between pt-4 border-t border-slate-100">
                        <div class="flex items-center gap-3 text-slate-500">
                            <div class="h-8 w-8 rounded-full bg-slate-100 flex items-center justify-center border border-slate-200">
                                <i class="fas fa-utensils text-[10px]"></i>
                            </div>
                            <span class="text-xs font-bold uppercase tracking-wider">${order.waiter || 'Service Staff'}</span>
                        </div>
                    </div>
                </div>

                <div class="p-6 pt-0 space-y-3">
                    <button onclick="markAsPreparing('${order._id}')"
                        class="w-full bg-amber-50 hover:bg-amber-500 text-amber-600 hover:text-white py-4 rounded-2xl font-bold text-xs tracking-[0.1em] border-2 border-amber-100 hover:border-amber-500 transition-all duration-300 flex items-center justify-center gap-3 group/btn">
                        <i class="fas fa-fire-alt text-amber-500 group-hover/btn:text-white transition-colors"></i>
                        START PREPARING
                    </button>

                    <button onclick="completeOrder('${order._id}')" 
                        class="w-full bg-emerald-500 hover:bg-emerald-600 text-white py-4 rounded-2xl font-bold text-xs tracking-[0.1em] shadow-lg shadow-emerald-100 transition-all duration-300 flex items-center justify-center gap-3 active:scale-95">
                        <i class="fas fa-check-circle"></i>
                        BUMP TICKET
                    </button>
                </div>
            </div>
            `;
        }).join('');
    } catch (err) {
        console.error("KDS Load Error:", err);
    }
}

        async function completeOrder(id) {
            try {
                const res = await fetch(`${API_BASE}/api/kitchen/order/${id}/ready`, {
                    method: 'PATCH',
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                });
                if (res.ok) loadOrders();
            } catch (err) {
                console.error("Update Error:", err);
            }
        }

       function logout() {
    location.replace("https://elegant-pasca-cea136.netlify.app/frontend/login.html");
}

    </script>
    <script>
        function toggleSwitchMenu() {
    const container = document.getElementById('available-modules');
    const icon = document.getElementById('menu-icon');
    
    // Toggle active state
    const isActive = container.classList.toggle('is-active');
    icon.style.transform = isActive ? 'rotate(180deg)' : 'rotate(0deg)';

    if (isActive) {
        renderRadialOptions();
    } else {
        const btns = container.querySelectorAll('.radial-btn');
        btns.forEach(btn => btn.classList.remove('show'));
        // Clean up after animation
        setTimeout(() => { if(!container.classList.contains('is-active')) container.innerHTML = ''; }, 400);
    }
}

const SYSTEM_LINKS = {
    // Keys match exactly what is called in the function below
    systemA: { label: 'ðŸ’°', full: 'Point of Sale', url: 'https://elegant-pasca-cea136.netlify.app/bar&rest/bar.html' },
    systemB: { label: 'ðŸ¨', full: 'Front Office', url: 'https://elegant-pasca-cea136.netlify.app/frontend/home12.html' },
    staff: { label: 'ðŸ‘¥', full: 'Staff', url: 'https://elegant-pasca-cea136.netlify.app/frontend/staff.html' },
    KDS: { label: 'ðŸ³', full: 'Kitchen Display', url: 'https://elegant-pasca-cea136.netlify.app/frontend/kitchen.html' }
};

function renderRadialOptions() {
    const container = document.getElementById('available-modules');
    const role = (localStorage.getItem('userRole') || '').toLowerCase();
    
    container.innerHTML = ''; 

    let modulesToShow = [];
    if (role === 'admin') {
        // These keys now match the SYSTEM_LINKS object exactly
        modulesToShow = [SYSTEM_LINKS.systemA, SYSTEM_LINKS.systemB, SYSTEM_LINKS.KDS, SYSTEM_LINKS.staff];
    } else if (['bar', 'cashier'].includes(role)) {
        modulesToShow = [SYSTEM_LINKS.systemA];
    } else if (['housekeeping', 'reception'].includes(role)) {
        modulesToShow = [SYSTEM_LINKS.systemB];
    }

    // ADDED a 4th position (Diagonal Top-Left) so the 4th button isn't stuck at 0,0
    const positions = [
        { x: '90px',  y: '0px' },    // Directly Right
        { x: '70px',  y: '-70px' },  // Diagonal Top-Right
        { x: '0px',   y: '-90px' },  // Directly Above
        { x: '-70px', y: '-70px' }   // Diagonal Top-Left
    ];

    modulesToShow.forEach((mod, index) => {
        // Defensive check: skip if the module is missing for some reason
        if (!mod) return;

        const btn = document.createElement('button');
        btn.className = "radial-btn bg-white hover:bg-indigo-600 hover:text-white text-indigo-600 w-12 h-12 rounded-full shadow-lg flex flex-col items-center justify-center border border-gray-200 group";
        
        btn.innerHTML = `
            <span class="text-xl">${mod.label}</span>
            <span class="absolute -bottom-8 scale-0 group-hover:scale-100 transition-all bg-gray-800 text-white text-[10px] px-2 py-1 rounded shadow-xl whitespace-nowrap z-50">
                ${mod.full}
            </span>
        `;

        const pos = positions[index] || { x: '0px', y: '0px' };
        btn.style.setProperty('--tw-translate-x', pos.x);
        btn.style.setProperty('--tw-translate-y', pos.y);

        btn.onclick = () => {
            const u = localStorage.getItem('username');
            const p = localStorage.getItem('userPassword');
            window.location.href = `${mod.url}?autoLogin=true&u=${u}&p=${p}&r=${role}`;
        };

        container.appendChild(btn);
        
        requestAnimationFrame(() => {
            setTimeout(() => btn.classList.add('show'), index * 50);
        });
    });
}
    </script>
    <script>
        (function autoLoginHook() {
    const urlParams = new URLSearchParams(window.location.search);

    if (urlParams.get('autoLogin') === 'true') {
        // 1. Inject CSS for the Blur and your Custom Preloader
        const style = document.createElement('style');
        style.id = 'auto-login-styles';
        style.innerHTML = `
            #auto-login-blocker {
                position: fixed;
                top: 0; left: 0;
                width: 100vw; height: 100vh;
                background: rgba(255, 255, 255, 0.7);
                backdrop-filter: blur(20px);
                -webkit-backdrop-filter: blur(20px);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 2147483647;
                transition: opacity 0.5s ease;
            }

            /* Your Custom Preloader */
            .loader {
                --d: 22px;
                width: 4px;
                height: 4px;
                border-radius: 50%;
                color: #25b09b;
                box-shadow: 
                    calc(1 * var(--d))     calc(0 * var(--d))     0 0,
                    calc(0.707 * var(--d)) calc(0.707 * var(--d)) 0 1px,
                    calc(0 * var(--d))     calc(1 * var(--d))     0 2px,
                    calc(-0.707 * var(--d)) calc(0.707 * var(--d)) 0 3px,
                    calc(-1 * var(--d))    calc(0 * var(--d))     0 4px,
                    calc(-0.707 * var(--d)) calc(-0.707 * var(--d)) 0 5px,
                    calc(0 * var(--d))     calc(-1 * var(--d))    0 6px;
                animation: l27 1s infinite steps(8);
            }

            @keyframes l27 {
                100% { transform: rotate(1turn); }
            }

            .no-scroll { overflow: hidden !important; }
        `;
        document.head.appendChild(style);

        // 2. Create the Overlay
        const overlay = document.createElement('div');
        overlay.id = 'auto-login-blocker';
        overlay.innerHTML = '<div class="loader"></div>';
        document.body.appendChild(overlay);
        document.body.classList.add('no-scroll');

        // 3. Cleanup Function
        const liftCurtain = () => {
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.remove();
                document.body.classList.remove('no-scroll');
            }, 100);
        };

        // 4. Extraction & Execution
        const user = urlParams.get('u');
        const pass = urlParams.get('p');

        

        const userField = document.querySelector('input[type="text"]') || document.getElementById('username');
        const passField = document.querySelector('input[type="password"]') || document.getElementById('password');
        const loginBtn = document.querySelector('button[type="submit"]') || document.getElementById('login-button');

        if (userField && passField && loginBtn) {
            userField.value = user;
            passField.value = pass;

            // Clean the URL bar
            const cleanUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
            window.history.replaceState({path: cleanUrl}, '', cleanUrl);

            setTimeout(() => {
                loginBtn.click();

                // 5. THE WATCHDOG: Detects when the login is complete
                const watchdog = setInterval(() => {
                    // Check if login form elements are gone (indicates a page/state change)
                    if (!document.contains(loginBtn) || !document.contains(passField)) {
                        liftCurtain();
                        clearInterval(watchdog);
                    }
                }, 100);

                // Safety Kill-switch (6 seconds)
                setTimeout(() => {
                    liftCurtain();
                    clearInterval(watchdog);
                }, 500);

            }, 100);
        } else {
            // Fields not found? Lift the curtain so the user can see the error
            liftCurtain();
        }
    }
})();

        function markAsPreparing(orderId) {
    fetch(`${API_BASE}/api/orders/${orderId}/preparing`, {
        method: 'PATCH'
    })
    .then(res => res.json())
    .then(data => {
        console.log(data);
