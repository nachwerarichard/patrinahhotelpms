<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">

    <div id="loginOverlay" class="fixed inset-0 bg-gray-900 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-96">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Chef Login</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500 outline-none">
                </div>
                <button type="submit" class="w-full bg-orange-600 text-white py-2 rounded-lg font-bold hover:bg-orange-700 transition">
                    Login to KDS
                </button>
                <p id="loginError" class="text-red-500 text-sm text-center hidden">Invalid credentials!</p>
            </form>
        </div>
    </div>

<div id="mainContent" class="min-h-screen bg-slate-50 hidden">
     
    <nav class="bg-slate-900 text-white px-8 py-4 shadow-xl flex justify-between items-center border-b-4 border-orange-500">
        <div class="flex items-center gap-4">
            <div class="bg-orange-500 p-2 rounded-lg">
                <i class="fas fa-utensils text-white text-xl"></i>
            </div>
            <div>
                <h1 class="text-xl font-black tracking-tight uppercase">Kitchen Display <span class="text-orange-400">System</span></h1>
                <p class="text-xs text-slate-400 font-mono" id="liveClock">LIVE UPDATES ACTIVE</p>
            </div>
        </div>

        <div class="flex items-center gap-8">
            <div class="hidden md:flex flex-col items-end">
                <span class="text-xs text-slate-400 uppercase font-bold tracking-widest">Current Status</span>
                <h3 class="text-lg font-bold text-green-400 flex items-center gap-2">
                    <span class="relative flex h-3 w-3">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                    </span>
                    Active Orders
                </h3>
            </div>
            
            <button onclick="logout()" class="group flex items-center gap-2 bg-slate-800 hover:bg-red-900/40 px-4 py-2 rounded-full transition-all duration-300 border border-slate-700">
                <span class="text-sm font-bold group-hover:text-red-400">LOGOUT</span>
                <i class="fas fa-sign-out-alt text-slate-400 group-hover:text-red-400"></i>
            </button>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto p-8">
         <div class="fixed bottom-12 left-[20%] z-50 flex items-center justify-center w-16 h-16">
    
    <button onclick="toggleSwitchMenu()" id="main-switch-btn" class="relative z-50 bg-indigo-600 hover:bg-indigo-700 text-white w-14 h-14 rounded-full shadow-2xl flex items-center justify-center transition-all transform active:scale-95">
        <span class="text-2xl transition-transform duration-300" id="menu-icon">ðŸ”„</span>
    </button>
    
    <div id="available-modules" class="absolute inset-0 flex items-center justify-center">
        </div>
</div>
        <div id="kitchenOrders" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            </div>
    </div>
   
</div>

    <script>
        const API_BASE = "https://patrinahhotelpms.onrender.com";

        // 1. CHECK AUTH ON LOAD
        window.onload = () => {
            const token = localStorage.getItem('token');
            if (token) {
                showKDS();
            }
        };

        function showKDS() {
            document.getElementById('loginOverlay').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            loadOrders();
            setInterval(loadOrders, 10000); // Set to 10 seconds
        }

        // 2. LOGIN HANDLER
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('loginError');

            try {
                const res = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('token', data.token); // Save Base64 token
                    localStorage.setItem('username', data.username);
                    showKDS();
                } else {
                    errorEl.innerText = data.error || "Login Failed";
                    errorEl.classList.remove('hidden');
                }
            } catch (err) {
                console.error("Login Error:", err);
                alert("Connection failed");
            }
        });

        // 3. LOAD ORDERS
        async function loadOrders() {
            try {
                const token = localStorage.getItem('token');
                const res = await fetch(`${API_BASE}/api/kitchen/Pending`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (res.status === 401) logout(); // Boot user if token invalid
                
                const orders = await res.json();
                const container = document.getElementById('kitchenOrders');

                if (orders.length === 0) {
                    container.innerHTML = `<p class="col-span-full text-center text-gray-500 py-10">No pending orders. Take a break!</p>`;
                    return;
                }

       // Helper function to calculate minutes elapsed
function getTimeElapsed(timestamp) {
    if (!timestamp) return '0m';
    const start = new Date(timestamp);
    const now = new Date();
    const diffInMs = now - start;
    const diffInMins = Math.floor(diffInMs / 60000);
    return `${diffInMins}m`;
}

// Updated mapping inside loadOrders()
container.innerHTML = orders.map(order => {
    const minutes = Math.floor((new Date() - new Date(order.createdAt)) / 60000); // Assumes 'createdAt' field exists
    const isLate = minutes >= 15; // Highlight if older than 15 mins

    return `
    <div class="group bg-white rounded-3xl shadow-sm hover:shadow-2xl transition-all duration-300 border border-slate-200 overflow-hidden flex flex-col ${isLate ? 'ring-2 ring-red-500' : ''}">
        <div class="bg-slate-50 px-6 py-4 border-b border-slate-100 flex justify-between items-center">
            <span class="bg-slate-900 text-white text-xs font-black px-3 py-1 rounded-full">
                TABLE ${order.tableNumber || '??'}
            </span>
            <div class="flex items-center gap-1 ${isLate ? 'text-red-600' : 'text-slate-400'}">
                <i class="fas fa-clock text-[10px]"></i>
                <span class="text-[10px] font-bold uppercase tracking-tighter">
                    ${minutes} MINS AGO
                </span>
            </div>
        </div>

        <div class="p-6 flex-grow">
            <h2 class="text-2xl font-black text-slate-800 leading-tight mb-1 group-hover:text-orange-600 transition-colors">
                ${order.item}
            </h2>
            <div class="flex items-baseline gap-2 mb-4">
                <span class="text-4xl font-black text-slate-900">x${order.number}</span>
                <span class="text-sm font-bold text-slate-400 uppercase tracking-widest">Quantity</span>
            </div>
            
            <div class="flex items-center gap-2 text-slate-500 bg-slate-50 p-2 rounded-xl">
                <i class="fas fa-user-circle"></i>
                <span class="text-xs font-bold uppercase">${order.waiter || 'Staff'}</span>
            </div>
        </div>

        <div class="p-4 bg-white">
            <button onclick="completeOrder('${order._id}')" 
                class="w-full bg-emerald-500 hover:bg-emerald-600 text-white py-4 rounded-2xl font-black text-lg shadow-lg shadow-emerald-200 active:scale-95 transition-all flex items-center justify-center gap-3">
                <i class="fas fa-check-circle"></i>
                READY TO SERVE
            </button>
        </div>
    </div>
    `;
}).join('');
            } catch (err) {
                console.error("Fetch Error:", err);
            }
        }

        async function completeOrder(id) {
            try {
                const res = await fetch(`${API_BASE}/api/kitchen/order/${id}/ready`, {
                    method: 'PATCH',
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                });
                if (res.ok) loadOrders();
            } catch (err) {
                console.error("Update Error:", err);
            }
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }
    </script>
    <script>
        function toggleSwitchMenu() {
    const container = document.getElementById('available-modules');
    const icon = document.getElementById('menu-icon');
    
    // Toggle active state
    const isActive = container.classList.toggle('is-active');
    icon.style.transform = isActive ? 'rotate(180deg)' : 'rotate(0deg)';

    if (isActive) {
        renderRadialOptions();
    } else {
        const btns = container.querySelectorAll('.radial-btn');
        btns.forEach(btn => btn.classList.remove('show'));
        // Clean up after animation
        setTimeout(() => { if(!container.classList.contains('is-active')) container.innerHTML = ''; }, 400);
    }
}

const SYSTEM_LINKS = {
    // Keys match exactly what is called in the function below
    systemA: { label: 'ðŸ’°', full: 'Point of Sale', url: 'https://elegant-pasca-cea136.netlify.app/bar&rest/bar.html' },
    systemB: { label: 'ðŸ¨', full: 'Front Office', url: 'https://elegant-pasca-cea136.netlify.app/frontend/home12.html' },
    staff: { label: 'ðŸ‘¥', full: 'Staff', url: 'https://elegant-pasca-cea136.netlify.app/frontend/staff.html' },
    KDS: { label: 'ðŸ³', full: 'Kitchen Display', url: 'https://elegant-pasca-cea136.netlify.app/frontend/kitchen.html' }
};

function renderRadialOptions() {
    const container = document.getElementById('available-modules');
    const role = (localStorage.getItem('userRole') || '').toLowerCase();
    
    container.innerHTML = ''; 

    let modulesToShow = [];
    if (role === 'admin') {
        // These keys now match the SYSTEM_LINKS object exactly
        modulesToShow = [SYSTEM_LINKS.systemA, SYSTEM_LINKS.systemB, SYSTEM_LINKS.KDS, SYSTEM_LINKS.staff];
    } else if (['bar', 'cashier'].includes(role)) {
        modulesToShow = [SYSTEM_LINKS.systemA];
    } else if (['housekeeping', 'reception'].includes(role)) {
        modulesToShow = [SYSTEM_LINKS.systemB];
    }

    // ADDED a 4th position (Diagonal Top-Left) so the 4th button isn't stuck at 0,0
    const positions = [
        { x: '90px',  y: '0px' },    // Directly Right
        { x: '70px',  y: '-70px' },  // Diagonal Top-Right
        { x: '0px',   y: '-90px' },  // Directly Above
        { x: '-70px', y: '-70px' }   // Diagonal Top-Left
    ];

    modulesToShow.forEach((mod, index) => {
        // Defensive check: skip if the module is missing for some reason
        if (!mod) return;

        const btn = document.createElement('button');
        btn.className = "radial-btn bg-white hover:bg-indigo-600 hover:text-white text-indigo-600 w-12 h-12 rounded-full shadow-lg flex flex-col items-center justify-center border border-gray-200 group";
        
        btn.innerHTML = `
            <span class="text-xl">${mod.label}</span>
            <span class="absolute -bottom-8 scale-0 group-hover:scale-100 transition-all bg-gray-800 text-white text-[10px] px-2 py-1 rounded shadow-xl whitespace-nowrap z-50">
                ${mod.full}
            </span>
        `;

        const pos = positions[index] || { x: '0px', y: '0px' };
        btn.style.setProperty('--tw-translate-x', pos.x);
        btn.style.setProperty('--tw-translate-y', pos.y);

        btn.onclick = () => {
            const u = localStorage.getItem('username');
            const p = localStorage.getItem('userPassword');
            window.location.href = `${mod.url}?autoLogin=true&u=${u}&p=${p}&r=${role}`;
        };

        container.appendChild(btn);
        
        requestAnimationFrame(() => {
            setTimeout(() => btn.classList.add('show'), index * 50);
        });
    });
}
    </script>
</body>
</html>
