<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Intelligence AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Define variables globally so all functions can see them
        let chatWindow, userInput, typingIndicator;
        const API_BASE = 'http://localhost:3000/api'; // Ensure this matches your port

        // Initialize elements once the DOM is ready
        window.addEventListener('DOMContentLoaded', () => {
            chatWindow = document.getElementById('chat-window');
            userInput = document.getElementById('user-input');
            typingIndicator = document.getElementById('typing');
            
            // Listen for Enter key
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleSend();
            });
        });

        function setInput(text) {
            const input = document.getElementById('user-input');
            input.value = text;
            input.focus();
        }

        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            div.innerHTML = `
                <div class="max-w-[85%] ${role === 'user' ? 'bg-indigo-600 text-white rounded-br-none' : 'bg-slate-800 border border-slate-700 text-slate-200 rounded-bl-none'} p-4 rounded-2xl text-sm shadow-md">
                    ${text}
                </div>
            `;
            const windowObj = document.getElementById('chat-window');
            windowObj.appendChild(div);
            windowObj.scrollTop = windowObj.scrollHeight;
        }

        async function executeAction(type) {
            addMessage('user', `Triggering ${type}...`);
            const res = await routeRequest(type);
            addMessage('ai', res);
        }

        async function handleSend() {
            const inputField = document.getElementById('user-input');
            const query = inputField.value.trim();
            if (!query) return;

            addMessage('user', query);
            inputField.value = '';
            
            const typing = document.getElementById('typing');
            typing.classList.remove('hidden');

            const response = await routeRequest(query.toLowerCase());
            
            typing.classList.add('hidden');
            addMessage('ai', response);
        }

        async function routeRequest(q) {
            try {
                // GET /api/rooms/available
                if (q.includes('available') || q.includes('free')) {
                    const res = await fetch(`${API_BASE}/rooms/available?checkIn=2025-01-01&checkOut=2025-01-02`);
                    const data = await res.json();
                    return `Inventory analysis: I found **${data.length}** rooms currently available for those dates.`;
                }

                // GET /api/reports/services (Forecasting)
                if (q.includes('revenue') || q.includes('forecast')) {
                    const res = await fetch(`${API_BASE}/reports/services?startDate=2025-01-01&endDate=2025-12-31`);
                    const data = await res.json();
                    const total = data.reduce((sum, item) => sum + (item.amount || 0), 0);
                    const forecast = total * 1.15; // 15% AI Projection
                    return `Financial Intelligence: Current period revenue is $${total.toLocaleString()}. Based on seasonal trends from your service reports, I forecast a revenue of **$${forecast.toLocaleString()}** for the next cycle.`;
                }

                // GET /api/audit-logs
                if (q.includes('audit') || q.includes('who')) {
                    const res = await fetch(`${API_BASE}/audit-logs`);
                    const data = await res.json();
                    const last = data[0];
                    return `Security Audit: Latest system action was **${last.action}** by **${last.user}** at ${new Date(last.timestamp).toLocaleTimeString()}.`;
                }

                // POST /api/channel-manager/sync
                if (q.includes('sync')) {
                    const res = await fetch(`${API_BASE}/channel-manager/sync`, { method: 'POST' });
                    return "Channel Manager Synchronization: API request sent. All third-party booking platforms are being updated with current inventory.";
                }

                // POST /api/rooms/init
                if (q.includes('populate') || q.includes('init')) {
                    await fetch(`${API_BASE}/rooms/init`, { method: 'POST' });
                    return "System initialized: Default room configurations have been re-populated.";
                }

                return "I'm monitoring all endpoints (Bookings, Incidentals, Audit, Reports). Please ask a specific question about revenue, availability, or system logs.";

            } catch (err) {
                return `Connection Error: I cannot reach the backend on ${API_BASE}. Ensure your server is running and CORS is enabled.`;
            }
        }
    </script>
</head>
<body class="bg-slate-950 text-slate-200 h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-3xl h-[85vh] bg-slate-900 border border-slate-800 rounded-3xl shadow-2xl flex flex-col overflow-hidden">
        
        <nav class="p-5 border-b border-slate-800 flex justify-between items-center bg-slate-900/80 backdrop-blur-md">
            <div>
                <h1 class="text-lg font-bold tracking-tight text-white">HotelOS <span class="text-indigo-500 underline decoration-indigo-500/30">AI Agent</span></h1>
                <p class="text-[10px] text-slate-500 font-mono uppercase tracking-widest">Live API Integration</p>
            </div>
            <button onclick="executeAction('sync')" class="bg-indigo-600/10 border border-indigo-500/50 text-indigo-400 text-[11px] px-3 py-1.5 rounded-full hover:bg-indigo-600 hover:text-white transition-all">
                Force Sync
            </button>
        </nav>

        <div id="chat-window" class="flex-1 overflow-y-auto p-6 space-y-6 scroll-smooth">
            <div class="flex justify-start">
                <div class="max-w-[85%] bg-slate-800 border border-slate-700 p-4 rounded-2xl rounded-tl-none text-sm text-slate-300">
                    Agent Ready. Fully utilizing 18 endpoints including **Reports**, **Audit Logs**, and **Public Bookings**.
                </div>
            </div>
        </div>

        <div id="typing" class="hidden px-6 py-2 text-[10px] font-mono text-indigo-400 animate-pulse uppercase tracking-widest">
            Querying_Database...
        </div>

        <div class="p-6 bg-slate-900 border-t border-slate-800">
            <div class="flex flex-wrap gap-2 mb-4">
                <button onclick="setInput('Show revenue forecast')" class="text-[10px] bg-slate-800 px-3 py-1 rounded-md border border-slate-700 hover:border-indigo-500 transition-colors">Forecast</button>
                <button onclick="setInput('Check available rooms')" class="text-[10px] bg-slate-800 px-3 py-1 rounded-md border border-slate-700 hover:border-indigo-500 transition-colors">Availability</button>
                <button onclick="setInput('Who logged in recently?')" class="text-[10px] bg-slate-800 px-3 py-1 rounded-md border border-slate-700 hover:border-indigo-500 transition-colors">Audit</button>
            </div>

            <div class="relative group">
                <input id="user-input" type="text" 
                    class="w-full bg-slate-950 border border-slate-800 rounded-2xl py-4 pl-5 pr-16 text-sm focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500/50 transition-all shadow-inner"
                    placeholder="Ask your data anything...">
                
                <button onclick="handleSend()" 
                    class="absolute right-2 top-2 bottom-2 aspect-square bg-indigo-600 rounded-xl flex items-center justify-center hover:bg-indigo-500 transition-transform active:scale-95 shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

</body>
</html>
