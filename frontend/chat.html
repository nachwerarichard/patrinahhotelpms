<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotelOS AI Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 font-sans h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-4xl h-[90vh] bg-slate-900 border border-slate-800 rounded-2xl shadow-2xl flex flex-col overflow-hidden">
        
        <header class="p-4 border-b border-slate-800 bg-slate-900/50 flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-emerald-400 to-cyan-500">
                    Hotel Intelligence Node
                </h1>
                <p class="text-[10px] text-slate-500 uppercase tracking-tighter">Endpoint Status: <span class="text-emerald-500">Connected</span></p>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="executeAction('sync')" class="text-[10px] bg-slate-800 hover:bg-slate-700 px-3 py-1 rounded border border-slate-700 transition">Sync Channels</button>
                <div class="h-2 w-2 rounded-full bg-emerald-500 shadow-[0_0_8px_#10b981]"></div>
            </div>
        </header>

        <div id="chat-window" class="flex-1 overflow-y-auto p-6 space-y-4 custom-scrollbar">
            <div class="flex justify-start">
                <div class="max-w-[80%] bg-slate-800 border border-slate-700 p-3 rounded-2xl rounded-tl-none text-sm">
                    System initialized. I have full access to Room Inventory, Bookings, Audit Logs, and Incidental Charges. How can I help you manage the property today?
                </div>
            </div>
        </div>

        <div id="typing" class="hidden px-6 py-2 text-xs text-cyan-500 animate-pulse font-mono">PROCESS_REQUEST_IN_PROGRESS...</div>

        <div class="p-4 bg-slate-900 border-t border-slate-800">
            <div class="relative">
                <input id="user-input" type="text" 
                    class="w-full bg-slate-950 border border-slate-700 rounded-xl pl-4 pr-24 py-4 text-sm focus:outline-none focus:ring-2 focus:ring-cyan-600/50 transition-all"
                    placeholder="e.g. 'Show revenue forecast' or 'Check room availability for tomorrow'">
                
                <button onclick="handleSend()" 
                    class="absolute right-2 top-2 bottom-2 bg-cyan-600 hover:bg-cyan-500 text-white px-4 rounded-lg text-xs font-bold transition-all">
                    EXECUTE
                </button>
            </div>
            <div class="mt-3 flex gap-2 overflow-x-auto pb-2 text-[10px] text-slate-500 uppercase font-bold">
                <span class="cursor-pointer hover:text-cyan-400" onclick="setInput('Check availability')">Availability</span>
                <span class="cursor-pointer hover:text-cyan-400" onclick="setInput('Show audit logs')">Audit</span>
                <span class="cursor-pointer hover:text-cyan-400" onclick="setInput('Revenue report')">Revenue</span>
                <span class="cursor-pointer hover:text-cyan-400" onclick="setInput('Sync channels')">Sync</span>
            </div>
        </div>
    </div>

    <script>
