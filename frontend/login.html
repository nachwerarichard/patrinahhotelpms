<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Systems Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .login-bg {
            background-image: url('https://images.unsplash.com/photo-1549488349-e09b9f1d8c06?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="min-h-screen login-bg flex items-center justify-center p-4">
    <div id="auth-container" class="w-full max-w-md bg-white/95 backdrop-blur-sm rounded-xl shadow-2xl p-8 transition-all duration-500">
        
        <div class="text-center mb-8">
            <div class="h-12 w-12 mx-auto bg-indigo-600 rounded-full flex items-center justify-center text-white text-2xl font-bold mb-3">
                üè®
            </div>
            <h1 class="text-3xl font-extrabold text-gray-900">System Access</h1>
            <p class="text-sm text-gray-600">Enter your credentials to continue</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150"
                    placeholder="e.g., admin or Nelson"
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150"
                    placeholder="********"
                >
            </div>
            
            <div id="error-message" class="text-red-600 text-sm hidden font-medium">
                Invalid username or password. Please try again.
            </div>

            <div>
                <button 
                    type="submit" 
                    id="login-button"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150"
                >
                    Log In
                </button>
            </div>
        </form>

        <div id="system-selection" class="hidden text-center space-y-6">
            <h2 class="text-2xl font-extrabold text-gray-900">Welcome! Select Access Point</h2>
            
            <div id="system-options" class="space-y-4">
                </div>

            <button 
                id="logout-button"
                class="mt-6 w-full py-2 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150"
            >
                Log Out
            </button>
        </div>

    </div>
    
    <script>
        // Define the two different APIs
        const API_A_URL = 'https://patrinahhotelmgtsys.onrender.com';
        const API_B_URL = 'https://patrinahhotelpms.onrender.com/api';

        const SYSTEM_LINKS = {
            systemA: 'https://stirring-pony-fe2347.netlify.app/index52.html', // Bar & Restaurant
            systemB: 'https://elegant-pasca-cea136.netlify.app/frontend/home12.html'  // Front Office & HK
        };

        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const systemSelection = document.getElementById('system-selection');
            const systemOptions = document.getElementById('system-options');
            const errorMessage = document.getElementById('error-message');
            const logoutButton = document.getElementById('logout-button');
            const authContainer = document.getElementById('auth-container');
            const loginButton = document.getElementById('login-button');

            // Modified to handle the specific token/data of the selected system
            const finalizeLogin = (systemData, systemKey) => {
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();

                localStorage.setItem('authToken', systemData.token);
                localStorage.setItem('username', username);

                const targetUrl = SYSTEM_LINKS[systemKey];
                
                if (targetUrl) {
                    const ssoUrl = `${targetUrl}?autoLogin=true&u=${encodeURIComponent(username)}&p=${encodeURIComponent(password)}`;
                    window.location.href = ssoUrl;
                } else {
                    alert("System link not found.");
                }
            };

            const createSystemButton = (systemKey, systemData) => {
                const isA = systemKey === 'systemA';
                const buttonClass = isA 
                    ? "w-full py-4 px-4 border border-transparent rounded-lg shadow-lg text-lg font-medium text-white bg-green-600 hover:bg-green-700 transition duration-150 transform hover:scale-[1.02]"
                    : "w-full py-4 px-4 border border-transparent rounded-lg shadow-lg text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 transition duration-150 transform hover:scale-[1.02]";
                
                const icon = isA ? 'üçΩÔ∏è' : 'üõèÔ∏è';
                const label = isA ? 'Bar & Restaurant System' : 'Front Office & Housekeeping';
                const role = systemData.role || (systemData.user && systemData.user.role) || 'User';

                const button = document.createElement('button');
                button.className = buttonClass;
                button.innerHTML = `
                    <div class="flex flex-col items-center">
                        <span class="text-2xl">${icon}</span>
                        <span>${label}</span>
                        <span class="text-xs opacity-80 font-normal">Role: ${role}</span>
                    </div>
                `;
                
                button.addEventListener('click', () => {
                    finalizeLogin(systemData, systemKey);
                });

                return button;
            };

            loginForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                loginButton.disabled = true;
                loginButton.textContent = 'Authenticating...';

                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();

                errorMessage.classList.add('hidden');
                systemOptions.innerHTML = ''; 

                try {
                    // Helper to wrap fetch requests
                    const loginRequest = async (url) => {
                        try {
                            const res = await fetch(`${url}/login`, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ username, password })
                            });
                            return res.ok ? await res.json() : null;
                        } catch (e) {
                            return null;
                        }
                    };

                    // Fire both requests at once
                    const [resA, resB] = await Promise.all([
                        loginRequest(API_A_URL),
                        loginRequest(API_B_URL)
                    ]);

                    if (resA && resB) {
                        // USER FOUND IN BOTH - Show selection
                        loginForm.classList.add('hidden');
                        systemSelection.classList.remove('hidden');
                        authContainer.classList.replace('max-w-md', 'max-w-lg');
                        
                        systemOptions.appendChild(createSystemButton('systemA', resA));
                        systemOptions.appendChild(createSystemButton('systemB', resB));
                    } 
                    else if (resA) {
                        // USER ONLY IN SYSTEM A - Auto redirect
                        finalizeLogin(resA, 'systemA');
                    } 
                    else if (resB) {
                        // USER ONLY IN SYSTEM B - Auto redirect
                        finalizeLogin(resB, 'systemB');
                    } 
                    else {
                        // NOT FOUND IN EITHER
                        errorMessage.textContent = 'Invalid username or password in both systems.';
                        errorMessage.classList.remove('hidden');
                    }
                } catch (error) {
                    errorMessage.textContent = 'Server connection failed.';
                    errorMessage.classList.remove('hidden');
                } finally {
                    loginButton.disabled = false;
                    loginButton.textContent = 'Log In';
                }
            });

            logoutButton.addEventListener('click', () => {
                localStorage.clear();
                location.reload();
            });
        });
    </script>
</body>
</html>
