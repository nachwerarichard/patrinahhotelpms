<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Systems Login | Patrinah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .login-bg {
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1549488349-e09b9f1d8c06?q=80&w=2670&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="min-h-screen login-bg flex items-center justify-center p-4 font-sans text-slate-900">
    <div id="auth-container" class="w-full max-w-md bg-white/95 backdrop-blur-md rounded-3xl shadow-2xl p-8 transition-all duration-500 border border-white/20">
    
        <div class="text-center mb-8">
            <div class="mx-auto h-24 w-auto flex items-center justify-center mb-4">
                <img src="/novuscloud.png" alt="Patrinah Logo" class="max-h-full w-auto object-contain" />
            </div>
            <h1 class="text-2xl font-bold tracking-tight text-slate-800">System Access</h1>
            <p class="text-xs uppercase tracking-[0.2em] text-slate-500 mt-2">Executive Management Suite</p>
        </div>

        <form id="login-form" class="space-y-5">
            <div>
                <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1 ml-1">Username</label>
                <input type="text" id="username" required 
                       class="block w-full px-5 py-3.5 bg-slate-100/50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-indigo-500 focus:bg-white outline-none transition-all" 
                       placeholder="Enter username">
            </div>

            <div>
                <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1 ml-1">Password</label>
                <input type="password" id="password" required 
                       class="block w-full px-5 py-3.5 bg-slate-100/50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-indigo-500 focus:bg-white outline-none transition-all" 
                       placeholder="••••••••">
            </div>
            
            <div id="error-message" class="text-red-500 text-sm hidden text-center font-medium animate-pulse"></div>

            <button type="submit" id="login-button" 
                    class="w-full py-4 bg-slate-900 text-white font-bold rounded-2xl shadow-xl hover:bg-indigo-700 active:scale-[0.98] transition-all duration-200">
                Secure Login
            </button>
        </form>
    </div>

<script>
    const API_URL = 'https://novouscloudpms-tz4s.onrender.com/api';
    // The single destination for all users
    const MAIN_SYSTEM_URL = 'https://elegant-pasca-cea136.netlify.app/frontend/home12.html';

    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('login-button');
        const err = document.getElementById('error-message');
        
        btn.disabled = true;
        btn.innerHTML = `<span class="flex items-center justify-center gap-2">Verifying Credentials...</span>`;
        err.classList.add('hidden');

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        try {
            const response = await fetch(`${API_URL}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password }) 
            });

            const result = await response.json();

         // INSIDE YOUR LOGIN PAGE SCRIPT
if (response.ok) {
    const user = result.user; // Data from your Node.js res.json
    const token = result.token; // Your Base64 token
    
    // 1. LOGGING: Very important for debugging the "null" issue
    console.log("Full User Object from Backend:", user);

    // 2. EXTRACTION: Get the specific fields
    const username = user.username;
    const role = (user.role || '').toLowerCase();
    const hotelId = user.hotelId || "";
    
    // This is the key field we added to the backend
    const hotelName = user.hotelName || "Our Hotel"; 

    // 3. URL CONSTRUCTION: Encode everything to handle spaces/special characters
    const secureParams = `?autoLogin=true` +
        `&u=${encodeURIComponent(username)}` +
        `&t=${encodeURIComponent(token)}` +
        `&n=${encodeURIComponent(hotelName)}` + // 'n' is for Name
        `&r=${encodeURIComponent(role)}` +
        `&h=${encodeURIComponent(hotelId)}`;

    // 4. FEEDBACK: Show the user something is happening
    const btn = document.getElementById('login-button');
    if (btn) {
        btn.innerHTML = `<span class="flex items-center justify-center gap-2">Access Granted. Redirecting...</span>`;
        btn.classList.replace('bg-slate-900', 'bg-emerald-600');
    }

    // 5. REDIRECT: Send to the dashboard
    console.log("Redirecting to:", `${MAIN_SYSTEM_URL}${secureParams}`);
    window.location.replace(`${MAIN_SYSTEM_URL}${secureParams}`);
}else {
                err.textContent = result.message || 'Authentication failed.';
                err.classList.remove('hidden');
            }
        } catch (error) {
            err.textContent = 'Server unreachable. Check your connection.';
            err.classList.remove('hidden');
        } finally {
            if (!response?.ok) {
                btn.disabled = false;
                btn.textContent = 'Secure Login';
            }
        }
    });
</script>
</body>
</html>
