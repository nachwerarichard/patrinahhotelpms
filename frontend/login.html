<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Systems Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .login-bg {
            background-image: url('https://images.unsplash.com/photo-1549488349-e09b9f1d8c06?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="min-h-screen login-bg flex items-center justify-center p-4">
    <div id="auth-container" class="w-full max-w-md bg-white/95 backdrop-blur-sm rounded-xl shadow-2xl p-8 transition-all duration-500">
        
        <div class="text-center mb-8">
            <div class="h-12 w-12 mx-auto bg-indigo-600 rounded-full flex items-center justify-center text-white text-2xl font-bold mb-3">
                üè®
            </div>
            <h1 class="text-3xl font-extrabold text-gray-900">System Access</h1>
            <p class="text-sm text-gray-600">Enter your credentials to continue</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150"
                    placeholder="e.g., admin or Nelson"
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150"
                    placeholder="********"
                >
            </div>
            
            <div id="error-message" class="text-red-600 text-sm hidden font-medium">
                Invalid username or password. Please try again.
            </div>

            <div>
                <button 
                    type="submit" 
                    id="login-button"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150"
                >
                    Log In
                </button>
            </div>
        </form>

        <div id="system-selection" class="hidden text-center space-y-6">
            <h2 class="text-2xl font-extrabold text-gray-900">Welcome! Select Access Point</h2>
            
            <div id="system-options" class="space-y-4">
                </div>

            <button 
                id="logout-button"
                class="mt-6 w-full py-2 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150"
            >
                Log Out
            </button>
        </div>

    </div>
    
    <script>
        const API_BASE_URL = 'https://patrinahhotelmgtsys.onrender.com';

        // System Redirection Links
        const SYSTEM_LINKS = {
            systemA: 'https://stirring-pony-fe2347.netlify.app/index52.html', // Bar & Restaurant
            systemB: 'https://elegant-pasca-cea136.netlify.app/frontend/home12.html'  // Front Office & HK
        };

        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const systemSelection = document.getElementById('system-selection');
            const systemOptions = document.getElementById('system-options');
            const errorMessage = document.getElementById('error-message');
            const logoutButton = document.getElementById('logout-button');
            const authContainer = document.getElementById('auth-container');
            const loginButton = document.getElementById('login-button');

            let tempAuthData = null;

            const finalizeLogin = (data, systemKey = null) => {
    const selectedKey = systemKey || (data.system === 'System A' ? 'systemA' : 'systemB');
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    // 1. Store credentials locally for the portal
    localStorage.setItem('authToken', data.token);
    localStorage.setItem('username', username);

    // 2. Redirect with credentials in the URL
    const targetUrl = SYSTEM_LINKS[selectedKey];
    
    if (targetUrl) {
        // We append the credentials as parameters
        // The "autoLogin=true" flag tells the next page to trigger the script
        const ssoUrl = `${targetUrl}?autoLogin=true&u=${encodeURIComponent(username)}&p=${encodeURIComponent(password)}`;
        window.location.href = ssoUrl;
    } else {
        alert("System link not found.");
    }
};

            const createSystemButton = (systemKey, data) => {
                const isA = systemKey === 'systemA';
                const buttonClass = isA 
                    ? "w-full py-4 px-4 border border-transparent rounded-lg shadow-lg text-lg font-medium text-white bg-green-600 hover:bg-green-700 transition duration-150 transform hover:scale-[1.02]"
                    : "w-full py-4 px-4 border border-transparent rounded-lg shadow-lg text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 transition duration-150 transform hover:scale-[1.02]";
                
                const icon = isA ? 'üçΩÔ∏è' : 'üõèÔ∏è';
                const label = isA ? 'Bar & Restaurant System' : 'Front Office & Housekeeping';

                const button = document.createElement('button');
                button.className = buttonClass;
                button.innerHTML = `
                    <div class="flex flex-col items-center">
                        <span class="text-2xl">${icon}</span>
                        <span>${label}</span>
                        <span class="text-xs opacity-80 font-normal">Role: ${data[systemKey].role}</span>
                    </div>
                `;
                
                button.addEventListener('click', () => {
                    finalizeLogin(data, systemKey);
                });

                return button;
            };

            loginForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                loginButton.disabled = true;
                loginButton.textContent = 'Authenticating...';

                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();

                errorMessage.classList.add('hidden');
                systemOptions.innerHTML = ''; 

                try {
                    const response = await fetch(`${API_BASE_URL}/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        if (data.dualAccess) {
                            loginForm.classList.add('hidden');
                            systemSelection.classList.remove('hidden');
                            authContainer.classList.replace('max-w-md', 'max-w-lg');
                            
                            if (data.systemA) systemOptions.appendChild(createSystemButton('systemA', data));
                            if (data.systemB) systemOptions.appendChild(createSystemButton('systemB', data));
                        } else {
                            finalizeLogin(data);
                        }
                    } else {
                        errorMessage.textContent = data.error || 'Invalid username or password.';
                        errorMessage.classList.remove('hidden');
                    }
                } catch (error) {
                    errorMessage.textContent = 'Server connection failed.';
                    errorMessage.classList.remove('hidden');
                } finally {
                    loginButton.disabled = false;
                    loginButton.textContent = 'Log In';
                }
            });

            logoutButton.addEventListener('click', () => {
                localStorage.clear();
                location.reload();
            });
        });
    </script>
</body>
</html>
