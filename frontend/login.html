<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Systems Login | Patrinah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .login-bg {
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1549488349-e09b9f1d8c06?q=80&w=2670&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="min-h-screen login-bg flex items-center justify-center p-4 font-sans">
    <div id="auth-container" class="w-full max-w-md bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl p-8 transition-all duration-500 border border-white/20">
    
    <div class="text-center mb-8">
        <div class="mx-auto h-32 w-32 flex items-center justify-center mb-4">
            <img src="/novuscloud.png" alt="Logo" class="max-h-full w-auto object-contain transition-transform hover:scale-105" />
        </div>
        <h1 class="text-2xl font-bold text-slate-800">Property Access</h1>
        <p id="welcome-text" class="text-xs uppercase tracking-widest text-slate-500 mt-1">Managed Luxury Systems</p>
    </div>

    <form id="login-form" class="space-y-5">
        <div>
            <label class="block text-xs font-semibold text-slate-700 uppercase mb-1">Username</label>
            <input type="text" id="username" required 
                   class="block w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition" 
                   placeholder="e.g. grandplaza">
        </div>

        <div>
            <label class="block text-xs font-semibold text-slate-700 uppercase mb-1">Password</label>
            <input type="password" id="password" required 
                   class="block w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition" 
                   placeholder="********">
        </div>
        
        <div id="error-message" class="text-red-500 text-sm hidden text-center italic"></div>

        <button type="submit" id="login-button" 
                class="w-full py-3 bg-indigo-600 text-white font-bold rounded-xl shadow-lg hover:bg-indigo-700 active:scale-95 transition duration-150">
            Secure Entry
        </button>
    </form>

    <div id="system-selection" class="hidden text-center space-y-4">
        <h2 class="text-xl font-bold text-slate-800 mb-2">Select Department</h2>
        <p class="text-sm text-slate-500 mb-6" id="hotel-display-name"></p>
        <div id="system-options" class="grid grid-cols-1 gap-3"></div>
        <button id="logout-button" 
                class="mt-6 w-full py-2 text-xs font-bold text-slate-400 hover:text-red-500 transition">
            Terminal Logout
        </button>
    </div>
</div>

<script>
    const API_A_URL = 'https://patrinahhotelmgtsys.onrender.com';
    const API_B_URL = 'https://patrinahhotelpms.onrender.com/api';

    const SYSTEM_LINKS = {
        systemA: 'https://elegant-pasca-cea136.netlify.app/bar&rest/bar.html',
        systemB: 'https://elegant-pasca-cea136.netlify.app/frontend/home12.html',
        systemC: 'https://elegant-pasca-cea136.netlify.app/frontend/kitchen.html',
        systemD: 'https://elegant-pasca-cea136.netlify.app/frontend/staff.html',
    };

    let sessionRole = "";
    let sessionHotelId = "";

    const finalizeLogin = (systemData, systemKey) => {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        
        // Save Crucial Data for the subsystems
        localStorage.setItem('authToken', systemData.token);
        localStorage.setItem('username', username);
        localStorage.setItem('userRole', sessionRole);
        localStorage.setItem('hotelId', sessionHotelId);

        const targetUrl = SYSTEM_LINKS[systemKey];
        // Pass credentials and hotel context via URL
        window.location.replace(`${targetUrl}?autoLogin=true&u=${encodeURIComponent(username)}&p=${encodeURIComponent(password)}&r=${encodeURIComponent(sessionRole)}&h=${encodeURIComponent(sessionHotelId)}`);
    };

    const createBtn = (label, color, onClickAction) => {
        const btn = document.createElement('button');
        btn.className = `w-full py-4 rounded-xl shadow-md text-white font-bold transition transform hover:translate-y-[-2px] ${color}`;
        btn.textContent = label;
        btn.onclick = onClickAction;
        return btn;
    };

    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('login-button');
        const err = document.getElementById('error-message');
        btn.disabled = true;
        btn.textContent = 'Authenticating...';
        err.classList.add('hidden');

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        try {
            const loginReq = async (url) => {
                try {
                    const res = await fetch(`${url}/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        // Now the backend finds the hotel based on the unique username!
                        body: JSON.stringify({ username, password }) 
                    });
                    return res.ok ? await res.json() : null;
                } catch { return null; }
            };

            // Checking both APIs for the user
            const [resA, resB] = await Promise.all([loginReq(API_A_URL), loginReq(API_B_URL)]);
            const userData = resA || resB;

            if (userData) {
                // Handling different response structures from your two APIs
                const user = userData.user || userData;
                sessionRole = (user.role || '').toLowerCase();
                sessionHotelId = user.hotelId || "";

                document.getElementById('login-form').classList.add('hidden');
                document.getElementById('system-selection').classList.remove('hidden');
                document.getElementById('auth-container').classList.replace('max-w-md', 'max-w-lg');
                document.getElementById('welcome-text').classList.add('hidden');
                
                const options = document.getElementById('system-options');
                options.innerHTML = '';

                // Role-based Module Access
                if (sessionRole === 'admin') {
                    options.appendChild(createBtn('Bar & Restaurant', 'bg-emerald-600', () => finalizeLogin(userData, 'systemA')));
                    options.appendChild(createBtn('Front Office & Housekeeping', 'bg-indigo-600', () => finalizeLogin(userData, 'systemB')));
                    options.appendChild(createBtn('Kitchen Display System', 'bg-amber-600', () => finalizeLogin(userData, 'systemC')));
                    options.appendChild(createBtn('Staff Management', 'bg-slate-800', () => finalizeLogin(userData, 'systemD')));
                } 
                else if (['bar', 'cashier', 'waiter'].includes(sessionRole)) {
                    options.appendChild(createBtn('Bar & Restaurant', 'bg-emerald-600', () => finalizeLogin(userData, 'systemA')));
                } 
                else if (['housekeeping', 'reception', 'frontoffice'].includes(sessionRole)) {
                    options.appendChild(createBtn('Front Office', 'bg-indigo-600', () => finalizeLogin(userData, 'systemB')));
                }
                else {
                    err.textContent = `Access restricted for role: ${sessionRole}`;
                    err.classList.remove('hidden');
                    setTimeout(() => location.reload(), 3000);
                }
            } else {
                err.textContent = 'Invalid property credentials.';
                err.classList.remove('hidden');
            }
        } catch (error) {
            err.textContent = 'System offline. Please retry.';
            err.classList.remove('hidden');
        } finally {
            btn.disabled = false;
            btn.textContent = 'Log In';
        }
    });

    document.getElementById('logout-button').onclick = () => {
        localStorage.clear();
        location.reload();
    };
</script>
</body>
</html>
