<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Systems Login | Patrinah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .login-bg {
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1549488349-e09b9f1d8c06?q=80&w=2670&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="min-h-screen login-bg flex items-center justify-center p-4 font-sans text-slate-900">
    <div id="auth-container" class="w-full max-w-md bg-white/95 backdrop-blur-md rounded-3xl shadow-2xl p-8 transition-all duration-500 border border-white/20">
    
    <div class="text-center mb-8">
        <div class="mx-auto h-24 w-auto flex items-center justify-center mb-4">
            <img src="/novuscloud.png" alt="Patrinah Logo" class="max-h-full w-auto object-contain" />
        </div>
        <h1 class="text-2xl font-bold tracking-tight text-slate-800">System Access</h1>
        <p id="welcome-text" class="text-xs uppercase tracking-[0.2em] text-slate-500 mt-2">Executive Management Suite</p>
    </div>

    <form id="login-form" class="space-y-5">
        <div>
            <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1 ml-1">Username</label>
            <input type="text" id="username" required 
                   class="block w-full px-5 py-3.5 bg-slate-100/50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-indigo-500 focus:bg-white outline-none transition-all" 
                   placeholder="Enter username">
        </div>

        <div>
            <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1 ml-1">Password</label>
            <input type="password" id="password" required 
                   class="block w-full px-5 py-3.5 bg-slate-100/50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-indigo-500 focus:bg-white outline-none transition-all" 
                   placeholder="••••••••">
        </div>
        
        <div id="error-message" class="text-red-500 text-sm hidden text-center font-medium animate-pulse"></div>

        <button type="submit" id="login-button" 
                class="w-full py-4 bg-slate-900 text-white font-bold rounded-2xl shadow-xl hover:bg-indigo-700 active:scale-[0.98] transition-all duration-200">
            Secure Login
        </button>
    </form>

    <div id="system-selection" class="hidden text-center space-y-4 animate-in fade-in slide-in-from-bottom-4 duration-500">
        <h2 class="text-xl font-bold text-slate-800 mb-1">Select Department</h2>
        <p class="text-[10px] uppercase tracking-widest text-slate-400 mb-6">Authenticated Session</p>
        
        <div id="system-options" class="grid grid-cols-1 gap-3"></div>
        
        <button id="logout-button" 
                class="mt-8 w-full py-2 text-xs font-bold text-slate-400 hover:text-red-500 transition-colors uppercase tracking-widest">
            Terminate Session
        </button>
    </div>
</div>

<script>
    // Single consolidated URL
    const API_URL = 'https://patrinahhotelmgtsys.onrender.com/api';

    const SYSTEM_LINKS = {
        systemA: 'https://elegant-pasca-cea136.netlify.app/bar&rest/bar.html',
        systemB: 'https://elegant-pasca-cea136.netlify.app/frontend/home12.html',
        systemC: 'https://elegant-pasca-cea136.netlify.app/frontend/kitchen.html',
        systemD: 'https://elegant-pasca-cea136.netlify.app/frontend/staff.html',
    };

    let sessionRole = "";
    let sessionHotelId = "";

    const finalizeLogin = (token, systemKey) => {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        
        localStorage.setItem('authToken', token);
        localStorage.setItem('username', username);
        localStorage.setItem('userRole', sessionRole);
        localStorage.setItem('hotelId', sessionHotelId);

        const targetUrl = SYSTEM_LINKS[systemKey];
        // Redirect with encrypted context
        window.location.replace(`${targetUrl}?autoLogin=true&u=${encodeURIComponent(username)}&p=${encodeURIComponent(password)}&r=${encodeURIComponent(sessionRole)}&h=${encodeURIComponent(sessionHotelId)}`);
    };

    const createBtn = (label, color, onClickAction) => {
        const btn = document.createElement('button');
        btn.className = `w-full py-4 rounded-2xl shadow-lg text-white font-bold text-sm tracking-wide transition-all transform hover:scale-[1.02] active:scale-95 ${color}`;
        btn.textContent = label;
        btn.onclick = onClickAction;
        return btn;
    };

    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('login-button');
        const err = document.getElementById('error-message');
        
        btn.disabled = true;
        btn.innerHTML = `<span class="flex items-center justify-center gap-2">Verifying Credentials...</span>`;
        err.classList.add('hidden');

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        try {
            const response = await fetch(`${API_URL}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password }) 
            });

            const result = await response.json();

            if (response.ok) {
                const user = result.user;
                sessionRole = (user.role || '').toLowerCase();
                sessionHotelId = user.hotelId || "";

                // UI State Swap
                document.getElementById('login-form').classList.add('hidden');
                document.getElementById('system-selection').classList.remove('hidden');
                document.getElementById('auth-container').classList.replace('max-w-md', 'max-w-lg');
                
                const options = document.getElementById('system-options');
                options.innerHTML = '';

                // Departmental Routing Logic
                if (sessionRole === 'admin' || sessionRole === 'super-admin') {
                    options.appendChild(createBtn('Bar & Restaurant', 'bg-emerald-600 hover:bg-emerald-700', () => finalizeLogin(result.token, 'systemA')));
                    options.appendChild(createBtn('Front Office & Housekeeping', 'bg-indigo-600 hover:bg-indigo-700', () => finalizeLogin(result.token, 'systemB')));
                    options.appendChild(createBtn('Kitchen Display System', 'bg-amber-600 hover:bg-amber-700', () => finalizeLogin(result.token, 'systemC')));
                    options.appendChild(createBtn('Staff Management', 'bg-slate-800 hover:bg-slate-900', () => finalizeLogin(result.token, 'systemD')));
                } 
                else if (['bar', 'cashier', 'waiter'].includes(sessionRole)) {
                    options.appendChild(createBtn('Open Bar System', 'bg-emerald-600 hover:bg-emerald-700', () => finalizeLogin(result.token, 'systemA')));
                } 
                else if (['housekeeping', 'reception', 'frontoffice'].includes(sessionRole)) {
                    options.appendChild(createBtn('Open Front Office', 'bg-indigo-600 hover:bg-indigo-700', () => finalizeLogin(result.token, 'systemB')));
                }
                else {
                    err.textContent = `No modules assigned to role: ${sessionRole}`;
                    err.classList.remove('hidden');
                }
            } else {
                err.textContent = result.message || 'Authentication failed.';
                err.classList.remove('hidden');
            }
        } catch (error) {
            err.textContent = 'Server unreachable. Check your connection.';
            err.classList.remove('hidden');
        } finally {
            btn.disabled = false;
            btn.textContent = 'Secure Login';
        }
    });

    document.getElementById('logout-button').onclick = () => {
        localStorage.clear();
        location.reload();
    };
</script>
</body>
</html>
