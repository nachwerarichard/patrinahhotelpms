<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Systems Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .login-bg {
            background-image: url('https://images.unsplash.com/photo-1549488349-e09b9f1d8c06?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="min-h-screen login-bg flex items-center justify-center p-4">
    <div id="auth-container" class="w-full max-w-md bg-white/95 backdrop-blur-sm rounded-xl shadow-2xl p-8 transition-all duration-500">
        
        <div class="text-center mb-8">
            <div class="h-12 w-12 mx-auto bg-indigo-600 rounded-full flex items-center justify-center text-white text-2xl font-bold mb-3">
                üè®
            </div>
            <h1 class="text-3xl font-extrabold text-gray-900">System Access</h1>
            <p class="text-sm text-gray-600">Enter your credentials to continue</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150"
                    placeholder="e.g., admin or Nelson"
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150"
                    placeholder="********"
                >
            </div>
            
            <div id="error-message" class="text-red-600 text-sm hidden font-medium">
                Invalid username or password. Please try again.
            </div>

            <div>
                <button 
                    type="submit" 
                    id="login-button"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150"
                >
                    Log In
                </button>
            </div>
        </form>

        <div id="system-selection" class="hidden text-center space-y-6">
            <h2 class="text-2xl font-extrabold text-gray-900">Welcome! Select Access Point</h2>
            
            <div id="system-options" class="space-y-4">
                </div>

            <button 
                id="logout-button"
                class="mt-6 w-full py-2 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150"
            >
                Log Out
            </button>
        </div>

    </div>
    
    <script>
        // --- CONFIGURATION ---
        const API_BASE_URL = 'http://localhost:3000'; // **Ensure this matches your backend URL**
        
        // System A Link: Bar & Restaurant
        const SYSTEM_A_URL = 'https://stirring-pony-fe2347.netlify.app/index52.html'; 
        // System B Link: Front Office & Housekeeping
        const SYSTEM_B_URL = 'https://elegant-pasca-cea136.netlify.app/frontend/home12.html'; 
        // ---------------------

        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const systemSelection = document.getElementById('system-selection');
            const systemOptions = document.getElementById('system-options');
            const errorMessage = document.getElementById('error-message');
            const logoutButton = document.getElementById('logout-button');
            const authContainer = document.getElementById('auth-container');
            const loginButton = document.getElementById('login-button');

            let tempAuthData = null; // Stores dual access data temporarily

            // Helper function to handle successful login and redirect
            const finalizeLogin = (data, systemKey = null) => {
                const role = systemKey ? data[systemKey].role : data.role;
                const username = data.username;
                const token = data.token;
                const finalSystemIdentifier = systemKey || data.system; 

                // 1. Store credentials
                localStorage.setItem('authToken', token);
                localStorage.setItem('username', username);
                localStorage.setItem('userRole', role);
                localStorage.setItem('authSystem', finalSystemIdentifier);
                
                // 2. Determine the correct URL for redirection
                let targetUrl;

                if (finalSystemIdentifier.includes('System A') || finalSystemIdentifier === 'systemA') {
                    targetUrl = SYSTEM_A_URL;
                } else if (finalSystemIdentifier.includes('System B') || finalSystemIdentifier === 'systemB') {
                    targetUrl = SYSTEM_B_URL;
                } else {
                    console.error("Unknown system identifier:", finalSystemIdentifier);
                    alert("Login successful, but cannot determine which system to redirect to.");
                    return; 
                }
                
                // 3. Perform the Redirection
                console.log(`Redirecting ${username} to: ${targetUrl} (Role: ${role})`);
                window.location.href = targetUrl; // This is the final action
            };

            // Function to generate the system selection button
            const createSystemButton = (systemKey, data) => {
                const isA = systemKey === 'systemA';
                
                // Use clear, meaningful labels for the buttons based on the target links
                const systemName = isA 
                    ? 'Bar & Restaurant System' 
                    : 'Front Office & Housekeeping System'; 

                const buttonClass = isA 
                    ? "w-full py-4 px-4 border border-transparent rounded-lg shadow-lg text-lg font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 transform hover:scale-[1.02]"
                    : "w-full py-4 px-4 border border-transparent rounded-lg shadow-lg text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 transform hover:scale-[1.02]";
                    
                const icon = isA ? 'üçΩÔ∏è' : 'üõèÔ∏è';
                
                const button = document.createElement('button');
                button.className = buttonClass;
                button.innerHTML = `${icon} ${systemName} (Role: ${data[systemKey].role})`;
                
                button.addEventListener('click', () => {
                    finalizeLogin(data, systemKey);
                });

                return button;
            };

            // --- Main Login Submission Handler ---
            loginForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                loginButton.disabled = true;
                loginButton.textContent = 'Logging in...';

                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();

                errorMessage.classList.add('hidden');
                systemOptions.innerHTML = ''; 

                try {
                    const response = await fetch(`${API_BASE_URL}/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        if (data.dualAccess) {
                            // SCENARIO 1: DUAL ACCESS - Show selection screen
                            loginForm.classList.add('hidden');
                            systemSelection.classList.remove('hidden');
                            authContainer.classList.remove('max-w-md');
                            authContainer.classList.add('max-w-lg');
                            
                            if (data.systemA) {
                                systemOptions.appendChild(createSystemButton('systemA', data));
                            }
                            if (data.systemB) {
                                systemOptions.appendChild(createSystemButton('systemB', data));
                            }
                            
                        } else {
                            // SCENARIO 2: SINGLE ACCESS - Redirect immediately
                            finalizeLogin(data);
                        }
                    } else {
                        // SCENARIO 3: LOGIN FAILED
                        errorMessage.textContent = data.error || 'Invalid username or password.';
                        errorMessage.classList.remove('hidden');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    errorMessage.textContent = 'Could not connect to the server or network error.';
                    errorMessage.classList.remove('hidden');
                } finally {
                    loginButton.disabled = false;
                    loginButton.textContent = 'Log In';
                }
            });

            // --- Logout Logic ---
            logoutButton.addEventListener('click', () => {
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                localStorage.clear();
                tempAuthData = null;

                systemSelection.classList.add('hidden');
                loginForm.classList.remove('hidden');
                errorMessage.classList.add('hidden');
                
                authContainer.classList.remove('max-w-lg');
                authContainer.classList.add('max-w-md');

                alert('You have been logged out.');
            });
        });
    </script>
</body>
</html>
